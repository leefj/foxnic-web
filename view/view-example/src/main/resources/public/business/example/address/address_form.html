 <!DOCTYPE html>
<html style="background-color: #FFFFFF;">

<head>

    <meta name="referrer" content="no-referrer">
	<title th:text="${lang.translate('订单地址',null,'my-context')}">订单地址</title>
    <link th:if(theme.ico!="null") rel="shortcut icon" th:href="${theme.ico}" type="image/vnd.microsoft.icon">
    <link th:if(theme.ico!="null") rel="icon" th:href="${theme.ico}" type="image/vnd.microsoft.icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css" th:href="'/assets/libs/layui/css/layui.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/css/admin.css" th:href="'/assets/css/admin.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/libs/toast/css/toast.css" type="text/css" th:href="'/assets/libs/toast/css/toast.css?'+${cacheKey}">
    <link rel="stylesheet" href="/assets/css/foxnic-web.css" th:href="'/assets/css/foxnic-web.css?'+${cacheKey}"/>
    <link href="/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="/assets/libs/material-design-webfont/css/material-design-icons-min.css" rel="stylesheet">
    <script th:inline="javascript">var foxnic_cachekey=[[${cacheKey}]];</script>
    <style>
        .layui-form-label-c1 {
            width: 100px;
        }
        .layui-input-block-c1 {
            margin-left: 135px;

    <link th:each="css:${theme.css}" rel="stylesheet" th:href="${css}+'?'+${cacheKey}">

<body style="overflow-y: hidden;">
<div class="form-container" >

    <form id="data-form" lay-filter="data-form" class="layui-form model-form" style="opacity:0">


         <!--开始：group 循环-->


        <div class="layui-row form-row" id="default-content">

             <!--开始：column 循环-->
            <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
            <div class="layui-col-xs12 form-column" >

                <!-- text_input : 主键 ,  id -->
                <div class="layui-form-item" style="display: none"inlines=""  inline-delta="0" input-width="">
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('主键',null,'my-context')}">主键</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input lay-filter="id" id="id" name="id" th:placeholder="${ lang.translate('请输入'+'主键',null,'my-context') }" type="text" class="layui-input"  />
                    </div>
                </div>
            
                <!-- text_input : 收件人姓名 ,  name -->
                <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('收件人姓名',null,'my-context')}">收件人姓名</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input lay-filter="name" id="name" name="name" th:placeholder="${ lang.translate('请输入'+'收件人姓名',null,'my-context') }" type="text" class="layui-input"  />
                    </div>
                </div>
            
                <!-- text_input : 收件人手机 ,  phoneNumber -->
                <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('收件人手机',null,'my-context')}">收件人手机</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input lay-filter="phoneNumber" id="phoneNumber" name="phoneNumber" th:placeholder="${ lang.translate('请输入'+'收件人手机',null,'my-context') }" type="text" class="layui-input"  />
                    </div>
                </div>
            
                <!-- text_input : 收件地址 ,  address -->
                <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('收件地址',null,'my-context')}">收件地址</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input lay-filter="address" id="address" name="address" th:placeholder="${ lang.translate('请输入'+'收件地址',null,'my-context') }" type="text" class="layui-input"  />
                    </div>
                </div>
            
                <!-- text_input : 类型 ,  regionType -->
                <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('类型',null,'my-context')}">类型</div><div class="layui-required">*</div></div>
                    <div class="layui-input-block layui-input-block-c1">

                    </div>
                </div>

                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('年份',null,'my-context')}">年份</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input input-type="date" lay-filter="dateDemo1" id="dateDemo1" name="dateDemo1"  autocomplete="off"  readonly  th:placeholder="${ lang.translate('请选择'+'年份',null,'my-context') }" type="text" class="layui-input"    lay-verify=""   />
                    </div>
                </div>
            
                <!-- date_input : 月份 ,  dateDemo2  -->

                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('月份',null,'my-context')}">月份</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input input-type="date" lay-filter="dateDemo2" id="dateDemo2" name="dateDemo2"  autocomplete="off"  readonly  th:placeholder="${ lang.translate('请选择'+'月份',null,'my-context') }" type="text" class="layui-input"    lay-verify=""   />
                    </div>
                </div>

                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('日期',null,'my-context')}">日期</div></div>
                    <div class="layui-input-block layui-input-block-c1">

                    </div>
                </div>
            
                <!-- date_input : 时间 ,  dateDemo4  -->
                <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('时间',null,'my-context')}">时间</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input input-type="date" lay-filter="dateDemo4" id="dateDemo4" name="dateDemo4"  autocomplete="off"  readonly  th:placeholder="${ lang.translate('请选择'+'时间',null,'my-context') }" type="text" class="layui-input"    lay-verify=""   />
                    </div>
                </div>
            
                <!-- date_input : 日期时间 ,  dateDemo5  -->
                <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('日期时间',null,'my-context')}">日期时间</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input input-type="date" lay-filter="dateDemo5" id="dateDemo5" name="dateDemo5"  autocomplete="off"  readonly  th:placeholder="${ lang.translate('请选择'+'日期时间',null,'my-context') }" type="text" class="layui-input"    lay-verify=""   />
                    </div>
                </div>
            
                <!-- date_input : 年份范围 ,  dateDemo11  -->
                <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('年份范围',null,'my-context')}">年份范围</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input input-type="date" lay-filter="dateDemo11" id="dateDemo11" name="dateDemo11"  autocomplete="off"  readonly  th:placeholder="${ lang.translate('请选择'+'年份范围',null,'my-context') }" type="text" class="layui-input"    lay-verify=""   />
                    </div>
                </div>
            
                <!-- date_input : 月份范围 ,  dateDemo22  -->
                <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('月份范围',null,'my-context')}">月份范围</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input input-type="date" lay-filter="dateDemo22" id="dateDemo22" name="dateDemo22"  autocomplete="off"  readonly  th:placeholder="${ lang.translate('请选择'+'月份范围',null,'my-context') }" type="text" class="layui-input"    lay-verify=""   />
                    </div>
                </div>
            
                <!-- date_input : 日期范围 ,  dateDemo33  -->
                <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('日期范围',null,'my-context')}">日期范围</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input input-type="date" lay-filter="dateDemo33" id="dateDemo33" name="dateDemo33"  autocomplete="off"  readonly  th:placeholder="${ lang.translate('请选择'+'日期范围',null,'my-context') }" type="text" class="layui-input"    lay-verify=""   />
                    </div>
                </div>
            
                <!-- date_input : 时间范围 ,  dateDemo44  -->
                <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('时间范围',null,'my-context')}">时间范围</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input input-type="date" lay-filter="dateDemo44" id="dateDemo44" name="dateDemo44"  autocomplete="off"  readonly  th:placeholder="${ lang.translate('请选择'+'时间范围',null,'my-context') }" type="text" class="layui-input"    lay-verify=""   />
                    </div>
                </div>
            
                <!-- date_input : 日期时间范围 ,  dateDemo55  -->
                <div class="layui-form-item" inlines=""  inline-delta="0" input-width="">
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('日期时间范围',null,'my-context')}">日期时间范围</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input input-type="date" lay-filter="dateDemo55" id="dateDemo55" name="dateDemo55"  autocomplete="off"  readonly  th:placeholder="${ lang.translate('请选择'+'日期时间范围',null,'my-context') }" type="text" class="layui-input"    lay-verify=""   />
                    </div>
                </div>
            <!--结束：栏次内字段循环-->
            </div>
            <!--结束：栏次输入框循环-->
        </div>
        <!--结束：group循环-->

        <div style="height: 8px"></div>


    </form>

</div>
<div class="model-form-footer">
    <button class="layui-btn layui-btn-primary" id="cancel-button" lay-filter="cancel-button" type="button" th:text="${lang.translate('取消','','form.button')}" >取消</button>
    <button th:if="${perm.checkAnyAuth('example_address:create','example_address:update','example_address:save')}" class="layui-btn" style="margin-right: 15px;display: none;"  id="submit-button" lay-filter="submit-button" lay-submit th:text="${lang.translate('保存','','form.button')}">保存</button>
</div>

<script type="text/javascript" src="/module/global.js" th:src="'/module/global.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js" th:src="'/assets/libs/jquery-3.2.1.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js" th:src="'/assets/libs/pandyle.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/layui/layui.js" th:src="'/assets/libs/layui/layui.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/toast/js/toast.js" th:src="'/assets/libs/toast/js/toast.js?'+${cacheKey}"></script>

    var VALIDATE_CONFIG={"dateDemo5":{"date":true,"labelInForm":"日期时间","inputType":"date_input"},"dateDemo4":{"date":true,"labelInForm":"时间","inputType":"date_input"},"regionType":{"labelInForm":"类型","inputType":"text_input","required":true},"dateDemo3":{"date":true,"labelInForm":"日期","inputType":"date_input"},"dateDemo2":{"date":true,"labelInForm":"月份","inputType":"date_input"},"dateDemo11":{"date":true,"labelInForm":"年份范围","inputType":"date_input"},"dateDemo22":{"date":true,"labelInForm":"月份范围","inputType":"date_input"},"dateDemo33":{"date":true,"labelInForm":"日期范围","inputType":"date_input"},"dateDemo44":{"date":true,"labelInForm":"时间范围","inputType":"date_input"},"dateDemo55":{"date":true,"labelInForm":"日期时间范围","inputType":"date_input"},"dateDemo1":{"date":true,"labelInForm":"年份","inputType":"date_input"}};
    var AUTH_PREFIX="example_address";


</script>



<script th:src="'/business/example/address/address_ext.js?'+${cacheKey}"></script>
<script th:src="'/business/example/address/address_form.js?'+${cacheKey}"></script>

</body>
</html>
