<script type="text/javascript">
function getQueryVariable(variable)
{
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
       }
       return(false);
}
var h=document.documentElement.clientHeight-16;
var videoId=getQueryVariable("videoId");
var video=$('<video height="'+h+'px" controls> <source id="video" src="/service-tailoring/sys-file/download?id='+videoId+'" type="video/mp4"> 您的浏览器不支持 HTML5 video 标签。</video>');
$("#vidoeDiv").append(video);
$("#vidoeDiv").height(h);
$("#vidoeDiv").css("height",h+"px");
</script>
