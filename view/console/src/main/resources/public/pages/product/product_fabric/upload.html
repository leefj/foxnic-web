<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>File Upload Demo</title>
<link rel="stylesheet" href="/assets/libs/layui/css/layui.css" media="all">
 <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
 
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js"></script>
<script src="/assets/libs/layui/layui.js" charset="utf-8"></script>

<style>
.layui-upload-img {
    width: 92px;
    height: 92px;
    margin: 0 10px 10px 0;
}
img {
    border: none;
}
.layui-btn, .layui-edge, .layui-inline, img {
    vertical-align: middle;
}
.layui-inline, img {
    display: inline-block;
    vertical-align: middle;
}
</style>
</head>
<body style="padding-top:20px;padding-left:35px">
 
<div class="layui-upload">
  <button type="button" class="layui-btn" id="test1">上传图片</button>
  <div class="layui-upload-list">
    <img class="layui-upload-img" id="demo1"  src="/assets/images/no-image.png">
    <p id="demoText"></p>
  </div>
</div>   
 
 
 <script>

 layui.use('upload', function(){
	 
	  localStorage.setItem("product-fabric-image-id", "");
	 
	  var $ = layui.jquery
	  ,upload = layui.upload;
	  
	//普通图片上传
	  var uploadInst = upload.render({
	    elem: '#test1'
	    ,url:  '/service-tailoring/sys-file/upload' //改成您自己的上传接口
	    ,before: function(obj){
	      //预读本地文件示例，不支持ie8
	      obj.preview(function(index, file, result){
	        $('#demo1').attr('src', result); //图片链接（base64）
	      });
	    }
	    ,done: function(res) {
	      //如果上传失败
	      //debugger;
	      localStorage.setItem("product-fabric-image-id", "");
	      if(res.success){
	    	  localStorage.setItem("product-fabric-image-id", res.data[0].fileId);
	      }
	      //上传成功
	    }
	    ,error: function(){
	      //演示失败状态，并实现重传
	      var demoText = $('#demoText');
	      demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
	      demoText.find('.demo-reload').on('click', function(){
	        uploadInst.upload();
	      });
	    }
	  });
 });
 </script>
    
</body>
</html>
