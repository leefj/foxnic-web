 <!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
    <title th:text="${lang.translate('认证客户端')}">认证客户端</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="/assets/css/admin.css"/>
    <link rel="stylesheet" href="/module/formSelects/formSelects-v4.css"/>
</head>

<body>

<div class="layui-card">
    <div class="layui-card-header">
        <h2 class="header-title"><span th:text="${lang.translate('认证客户端')}">认证客户端</span></h2>
        <span class="layui-breadcrumb pull-right">
          <a href="#!console"><span th:text="${lang.translate('首页')}">首页</span></a>
          <a><cite><span th:text="${lang.translate('认证客户端')}">认证客户端</span></cite></a>
        </span>
    </div>
    <div class="layui-card-body">
        <div class="layui-form toolbar">
            <span th:text="${lang.translate('搜索')}">搜索</span>：
            <select id="search-field">
                <option value="" th:text="${lang.translate('-请选择-')}">-请选择-</option>
                <option value="id" th:text="${lang.translate('客户端标识')}">客户端标识</option>
                <option value="name" th:text="${lang.translate('名称')}">名称</option>
                <option value="resourceIds" th:text="${lang.translate('资源集合')}">资源集合</option>
                <option value="clientSecret" th:text="${lang.translate('访问密匙')}">访问密匙</option>
                <option value="scope" th:text="${lang.translate('权限范围')}">权限范围</option>
                <option value="authorizedGrantTypes" th:text="${lang.translate('授权类型')}">授权类型</option>
                <option value="webServerRedirectUri" th:text="${lang.translate('重定向URI')}">重定向URI</option>
                <option value="authorities" th:text="${lang.translate('权限值列表')}">权限值列表</option>
                <option value="accessTokenValidity" th:text="${lang.translate('access')}">access</option>
                <option value="refreshTokenValidity" th:text="${lang.translate('refresh')}">refresh</option>
                <option value="notes" th:text="${lang.translate('备注信息')}">备注信息</option>
                <option value="valid" th:text="${lang.translate('是否有效')}">是否有效</option>
                <option value="autoApprove" th:text="${lang.translate('是否自动Approval操作')}">是否自动Approval操作</option>
                <option value="trusted" th:text="${lang.translate('是否信任')}">是否信任</option>
            </select>&emsp;
            <input id="search-input" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入关键字')}"/>&emsp;
            <button id="search-button" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i><span th:text="${lang.translate('搜索')}">搜索</span></button>
            <button id="add-button" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i><span th:text="${lang.translate('添加')}">添加</span></button>
            <button id="delete-button" class="layui-btn icon-btn layui-btn-danger"><i class="layui-icon">&#xe67e;</i><span th:text="${lang.translate('删除')}">删除</span></button>
            
        </div>

        <table class="layui-table" id="data-table" lay-filter="data-table"></table>
    </div>
</div>

<script type="text/javascript" src="/module/global.js"></script>
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js"></script>
<script type="text/javascript" src="/assets/libs/layui/layui.js"></script>

<!-- 表格操作列 -->
<script type="text/html" id="tableOperationTemplate">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit" th:text="${lang.translate('修改')}">修改</a>
    <a class="layui-btn layui-btn-xs" lay-event="del" th:text="${lang.translate('删除')}">删除</a>
</script>

<script src="/business/oauth/oauth_client/oauth_client_list.js"></script>

</body>
</html>
