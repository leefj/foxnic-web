 <!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
	<title th:text="${lang.translate('菜单')}">菜单</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="/assets/css/admin.css"/>
    <link rel="stylesheet" href="/module/formSelects/formSelects-v4.css"/>
    <link rel="stylesheet" href="/assets/libs/zTree/css/metroStyle/metroStyle.css"/>
    <!-- 自定义主题，使用EasyWeb主题生成器生成 -->
    <!--<link rel="stylesheet" href="assets/css/theme-blue.css"/>-->
</head>

<body>

<form id="data-form" lay-filter="data-form" class="layui-form model-form">
    <input name="id" id="id"  type="hidden"/>
    
    <div class="layui-form-item">
        <label class="layui-form-label" th:text="${lang.translate('批次号')}">批次号</label>
        <div class="layui-input-block">
            <input id="batchId" name="batchId" th:placeholder="${ lang.translate('请输入') +' '+ lang.translate('批次号') }" type="text" class="layui-input"    />
        </div>
    </div>
    
	
    
    <div class="layui-form-item">
        <label class="layui-form-label" th:text="${lang.translate('权限')}">权限</label>
        <div class="layui-input-block">
            <input id="authority" name="authority" th:placeholder="${ lang.translate('请输入') +' '+ lang.translate('权限') }" type="text" class="layui-input"    />
        </div>
    </div>
    
	
    
    <div class="layui-form-item">
        <label class="layui-form-label" th:text="${lang.translate('图标')}">图标</label>
        <div class="layui-input-block">
            <input id="icon" name="icon" th:placeholder="${ lang.translate('请输入') +' '+ lang.translate('图标') }" type="text" class="layui-input"    />
        </div>
    </div>
    
	
    
    <div class="layui-form-item">
        <label class="layui-form-label" th:text="${lang.translate('是否隐藏')}">是否隐藏</label>
        <div class="layui-input-block">
            <input id="hidden" name="hidden" th:placeholder="${ lang.translate('请输入') +' '+ lang.translate('是否隐藏') }" type="text" class="layui-input"    />
        </div>
    </div>
    
	
    
    <div class="layui-form-item">
        <label class="layui-form-label" th:text="${lang.translate('样式')}">样式</label>
        <div class="layui-input-block">
            <input id="css" name="css" th:placeholder="${ lang.translate('请输入') +' '+ lang.translate('样式') }" type="text" class="layui-input"    />
        </div>
    </div>
    
	
    
    <div class="layui-form-item">
        <label class="layui-form-label" th:text="${lang.translate('标签')}">标签</label>
        <div class="layui-input-block">
            <input id="label" name="label" th:placeholder="${ lang.translate('请输入') +' '+ lang.translate('标签') }" type="text" class="layui-input"    />
        </div>
    </div>
    
	
    
    <div class="layui-form-item">
        <label class="layui-form-label" th:text="${lang.translate('菜单类型')}">菜单类型</label>
        <div class="layui-input-block">
            <input id="type" name="type" th:placeholder="${ lang.translate('请输入') +' '+ lang.translate('菜单类型') }" type="text" class="layui-input"    />
        </div>
    </div>
    
	
    
    <div class="layui-form-item">
        <label class="layui-form-label" th:text="${lang.translate('模版路径')}">模版路径</label>
        <div class="layui-input-block">
            <input id="path" name="path" th:placeholder="${ lang.translate('请输入') +' '+ lang.translate('模版路径') }" type="text" class="layui-input"    />
        </div>
    </div>
    
	
    
    <div class="layui-form-item">
        <label class="layui-form-label" th:text="${lang.translate('路由地址')}">路由地址</label>
        <div class="layui-input-block">
            <input id="url" name="url" th:placeholder="${ lang.translate('请输入') +' '+ lang.translate('路由地址') }" type="text" class="layui-input"    />
        </div>
    </div>
    
	
    
    <div class="layui-form-item">
        <label class="layui-form-label" th:text="${lang.translate('上级ID')}">上级ID</label>
        <div class="layui-input-block">
            <input id="parentId" name="parentId" th:placeholder="${ lang.translate('请输入') +' '+ lang.translate('上级ID') }" type="text" class="layui-input"    />
        </div>
    </div>
    
	

    <div class="layui-form-item model-form-footer">
        <button class="layui-btn layui-btn-primary" ew-event="closeDialog" type="button" th:text="${lang.translate('取消')}">取消</button>
        <button class="layui-btn"  id="submit-button" lay-filter="submit-button" lay-submit th:text="${lang.translate('保存')}">保存</button>
    </div>
</form>

<script type="text/javascript" src="/module/apiUrl.js"></script>
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js"></script>
<script type="text/javascript" src="/assets/libs/layui/layui.js"></script>

<script src="/business/oauth/menu/menu_form.js"></script>

</body>
</html>
