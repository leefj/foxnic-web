 <!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
	<title th:text="${lang.translate('角色')}">角色</title>
    <link th:if(theme.ico!="null") rel="shortcut icon" th:href="${theme.ico}" type="image/vnd.microsoft.icon">
    <link th:if(theme.ico!="null") rel="icon" th:href="${theme.ico}" type="image/vnd.microsoft.icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css" th:href="'/assets/libs/layui/css/layui.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/css/admin.css" th:href="'/assets/css/admin.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/css/foxnic-web.css" th:href="'/assets/css/foxnic-web.css?'+${cacheKey}"/>
    <link href="/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="/assets/libs/material-design-webfont/css/material-design-icons-min.css" rel="stylesheet">
    <script th:inline="javascript">var foxnic_cachekey=[[${cacheKey}]];</script>
    <style>
        .layui-form-label {
            width: 65px;
        }
        .layui-input-block {
            margin-left: 100px;
        }
    </style>
	<link th:each="css:${theme.css}" rel="stylesheet" th:href="${css}+'?'+${cacheKey}">
</head>

<body style="overflow-y: hidden">
<div class="form-container">

    <form id="data-form" lay-filter="data-form" class="layui-form model-form" style="display:none">
        <input name="id" id="id"  type="hidden"/>


         <!--开始：group 循环-->


        <div class="layui-row form-row">

             <!--开始：group 循环-->
            <div class="layui-col-xs12 form-column">


                <div class="layui-form-item" style="display: none")>
                    <div class="layui-form-label"><div th:text="${lang.translate('ID')}">ID</div></div>
                    <div class="layui-input-block">
                        <input lay-filter="id" id="id" name="id" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('ID') }" type="text" class="layui-input"   />
                    </div>
                </div>



                <div class="layui-form-item" >
                    <div class="layui-form-label"><div th:text="${lang.translate('代码')}">代码</div></div>
                    <div class="layui-input-block">
                        <input lay-filter="code" id="code" name="code" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('代码') }" type="text" class="layui-input"   />
                    </div>
                </div>



                <div class="layui-form-item" >
                    <div class="layui-form-label"><div th:text="${lang.translate('名称')}">名称</div></div>
                    <div class="layui-input-block">
                        <input lay-filter="name" id="name" name="name" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('名称') }" type="text" class="layui-input"   />
                    </div>
                </div>





                <div class="layui-form-item" style="display: none")>
                    <div class="layui-form-label"><div th:text="${lang.translate('创建人ID')}">创建人ID</div></div>
                    <div class="layui-input-block">
                        <input lay-filter="createBy" id="createBy" name="createBy" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('创建人ID') }" type="text" class="layui-input"   />
                    </div>
                </div>



                <div class="layui-form-item" style="display: none")>
                    <div class="layui-form-label"><div th:text="${lang.translate('创建时间')}">创建时间</div></div>
                    <div class="layui-input-block">
                        <input lay-filter="createTime" id="createTime" name="createTime" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('创建时间') }" type="text" class="layui-input"   />
                    </div>
                </div>



                <div class="layui-form-item" style="display: none")>
                    <div class="layui-form-label"><div th:text="${lang.translate('修改人ID')}">修改人ID</div></div>
                    <div class="layui-input-block">
                        <input lay-filter="updateBy" id="updateBy" name="updateBy" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('修改人ID') }" type="text" class="layui-input"   />
                    </div>
                </div>



                <div class="layui-form-item" style="display: none")>
                    <div class="layui-form-label"><div th:text="${lang.translate('修改时间')}">修改时间</div></div>
                    <div class="layui-input-block">
                        <input lay-filter="updateTime" id="updateTime" name="updateTime" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('修改时间') }" type="text" class="layui-input"   />
                    </div>
                </div>



                <div class="layui-form-item" style="display: none")>
                    <div class="layui-form-label"><div th:text="${lang.translate('是否已删除')}">是否已删除</div></div>
                    <div class="layui-input-block">
                        <input lay-filter="deleted" id="deleted" name="deleted" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('是否已删除') }" type="text" class="layui-input"   />
                    </div>
                </div>



                <div class="layui-form-item" style="display: none")>
                    <div class="layui-form-label"><div th:text="${lang.translate('删除人ID')}">删除人ID</div></div>
                    <div class="layui-input-block">
                        <input lay-filter="deleteBy" id="deleteBy" name="deleteBy" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('删除人ID') }" type="text" class="layui-input"   />
                    </div>
                </div>



                <div class="layui-form-item" style="display: none")>
                    <div class="layui-form-label"><div th:text="${lang.translate('删除时间')}">删除时间</div></div>
                    <div class="layui-input-block">
                        <input lay-filter="deleteTime" id="deleteTime" name="deleteTime" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('删除时间') }" type="text" class="layui-input"   />
                    </div>
                </div>



                <div class="layui-form-item" style="display: none")>
                    <div class="layui-form-label"><div th:text="${lang.translate('数据版本号')}">数据版本号</div></div>
                    <div class="layui-input-block">
                        <input lay-filter="version" id="version" name="version" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('数据版本号') }" type="text" class="layui-input"   />
                    </div>
                </div>



                <div class="layui-form-item" >
                    <div class="layui-form-label"><div th:text="${lang.translate('权限')}">权限</div></div>
                    <div class="layui-input-block" style="display: none">
                        <input lay-filter="menuIds" id="menuIds" name="menuIds" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('菜单权限') }" type="text" class="layui-input"   />
                    </div>
                    <div class="layui-input-block">
                        <button id="menu-button" type="button" class="layui-btn"><i class="fa fa-briefcase" id="icon-button-el"></i>&nbsp;&nbsp;<span th:placeholder="${ lang.translate('请选择菜单') }">请选择菜单</span></button>
                    </div>
                </div>

                <div class="layui-form-item" >
                    <div class="layui-form-label"><div th:text="${lang.translate('备注')}">备注</div></div>
                    <div class="layui-input-block">
                        <input lay-filter="notes" id="notes" name="notes" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('备注') }" type="text" class="layui-input"   />
                    </div>
                </div>


                <!--结束：栏次内字段循环-->
            </div>
            <!--结束：栏次输入框循环-->
        </div>
        <!--结束：group循环-->

        <div style="height: 8px"></div>


    </form>

</div>

<div class="model-form-footer">
    <button class="layui-btn layui-btn-primary" id="cancel-button" lay-filter="cancel-button" type="button" th:text="${lang.translate('取消')}">取消</button>
    <button th:if="${perm.checkAnyAuth('sys_role:create','sys_role:update','sys_role:save')}" class="layui-btn" style="margin-right: 15px"  id="submit-button" lay-filter="submit-button" lay-submit th:text="${lang.translate('保存')}">保存</button>
</div>

<script type="text/javascript" src="/module/global.js" th:src="'/module/global.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js" th:src="'/assets/libs/jquery-3.2.1.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js" th:src="'/assets/libs/pandyle.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/layui/layui.js" th:src="'/assets/libs/layui/layui.js?'+${cacheKey}"></script>

<script th:inline="javascript">
    var LAYUI_TABLE_WIDTH_CONFIG = [[${layuiTableWidthConfig}]];
    var VALIDATE_CONFIG={};
    var AUTH_PREFIX="sys_role";
</script>

<script th:src="'/business/oauth/role/role_form.js?'+${cacheKey}"></script>

</body>
</html>
