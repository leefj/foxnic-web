 <!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
    <title th:text="${lang.translate('账户')}">账户</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="/assets/css/admin.css"/>
    <link rel="stylesheet" href="/assets/css/foxnic-web.css">
    <link href="/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css" th:href="@{/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet"/>
</head>

<body style="overflow-y: hidden">

<div class="layui-card">
 
    <div class="layui-card-body">
        <div class="layui-form toolbar search-bar">

            <div class="search-unit">
                <span th:text="${lang.translate('账户')}" class="search-label">账户</span><span class="search-colon">:</span>
                <input id="name" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入账户')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('手机号码')}" class="search-label">手机号码</span><span class="search-colon">:</span>
                <input id="phone" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入手机号码')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('语言')}" class="search-label">语言</span><span class="search-colon">:</span>

                <div id="language" th:data="${enum.toArray('org.github.foxnic.web.constants.enums.Language')}" style="width:140px"></div>

            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('是否有效')}" class="search-label">是否有效</span><span class="search-colon">:</span>
                <div id="valid" data='[{"name":"有效","value":"1"},{"name":"无效","value":"0"}]' style="width:100px"></div>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('最后登录')}" class="search-label">最后登录时间</span><span class="search-colon">:</span>
                 <input type="text" id="lastLoginTime-begin" style="width: 90px" lay-verify="date" th:placeholder="${lang.translate('开始日期')}" autocomplete="off" class="layui-input search-input search-date-input"  readonly >
                 <span class="search-dash">-</span>
                 <input type="text" id="lastLoginTime-end"  style="width: 90px"  lay-verify="date" th:placeholder="${lang.translate('结束日期')}" autocomplete="off" class="layui-input search-input search-date-input" readonly>
            </div>

            <button id="search-button" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i><span th:text="${lang.translate('搜索')}">搜索</span></button>
            <button th:if="${perm.checkAuth('sys_user:create')}" id="add-button" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i><span th:text="${lang.translate('添加')}">添加</span></button>
            <button th:if="${perm.checkAuth('sys_user:batch-delete')}" id="delete-button" class="layui-btn icon-btn layui-btn-danger"><i class="layui-icon">&#xe67e;</i><span th:text="${lang.translate('删除')}">删除</span></button>
            
        </div>

        <table class="layui-table" id="data-table" lay-filter="data-table"></table>
    </div>
</div>

<script type="text/javascript" src="/module/global.js"></script>
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js"></script>
<script type="text/javascript" src="/assets/libs/layui/layui.js"></script>

<!-- 表格操作列 -->
<script type="text/html" id="tableOperationTemplate">
    <a th:if="${perm.checkAuth('sys_user:view-form')}" class="layui-btn layui-btn-primary layui-btn-xs"  lay-event="edit" th:text="${lang.translate('修改')}">修改</a>
    <a th:if="${perm.checkAuth('sys_user:delete')}" class="layui-btn layui-btn-xs" lay-event="del" th:text="${lang.translate('删除')}">删除</a>
</script>

<!-- 表格状态列 -->
<script type="text/html" id="cell-tpl-valid">
    <input type="checkbox" lay-filter="cell-tpl-valid" value="{{d.id}}" lay-skin="switch" lay-text="有效|无效"  {{d.valid==1?'checked':''}}/>
</script>

<script th:inline="javascript">
    var LAYUI_TABLE_WIDTH_CONFIG = [[${layuiTableWidthConfig}]];
    var RADIO_LANGUAGE_DATA = [[${enum.toArray('org.github.foxnic.web.constants.enums.Language')}]];
</script>

<script src="/business/oauth/user/user_list.js"></script>

</body>
</html>
