 <!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
	<title th:text="${lang.translate('账户')}">账户</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="/assets/css/admin.css"/>
    <link rel="stylesheet" href="/module/formSelects/formSelects-v4.css"/>
    <link rel="stylesheet" href="/assets/libs/zTree/css/metroStyle/metroStyle.css"/>
    <!-- 自定义主题，使用EasyWeb主题生成器生成 -->
    <!--<link rel="stylesheet" href="assets/css/theme-blue.css"/>-->
</head>

<body>

<form id="data-form" lay-filter="data-form" class="layui-form model-form">
    <input name="id" id="id"  type="hidden"/>
    
    <div class="layui-form-item">
        <label class="layui-form-label" th:text="${lang.translate('账户')}">账户</label>
        <div class="layui-input-block">
            <input id="name" name="name" th:placeholder="${ lang.translate('请输入') +' '+ lang.translate('账户') }" type="text" class="layui-input"    />
        </div>
    </div>
    
	
    
    <div class="layui-form-item">
        <label class="layui-form-label" th:text="${lang.translate('密码')}">密码</label>
        <div class="layui-input-block">
            <input id="passwd" name="passwd" th:placeholder="${ lang.translate('请输入') +' '+ lang.translate('密码') }" type="text" class="layui-input"    />
        </div>
    </div>
    
	
    
    <div class="layui-form-item">
        <label class="layui-form-label" th:text="${lang.translate('盐')}">盐</label>
        <div class="layui-input-block">
            <input id="salt" name="salt" th:placeholder="${ lang.translate('请输入') +' '+ lang.translate('盐') }" type="text" class="layui-input"    />
        </div>
    </div>
    
	
    
    <div class="layui-form-item">
        <label class="layui-form-label" th:text="${lang.translate('手机号码')}">手机号码</label>
        <div class="layui-input-block">
            <input id="mobile" name="mobile" th:placeholder="${ lang.translate('请输入') +' '+ lang.translate('手机号码') }" type="text" class="layui-input"    />
        </div>
    </div>
    
	
    
    <div class="layui-form-item">
        <label class="layui-form-label" th:text="${lang.translate('人员ID')}">人员ID</label>
        <div class="layui-input-block">
            <input id="personId" name="personId" th:placeholder="${ lang.translate('请输入') +' '+ lang.translate('人员ID') }" type="text" class="layui-input"    />
        </div>
    </div>
    
	
    
    <div class="layui-form-item">
        <label class="layui-form-label" th:text="${lang.translate('员工ID')}">员工ID</label>
        <div class="layui-input-block">
            <input id="employeeId" name="employeeId" th:placeholder="${ lang.translate('请输入') +' '+ lang.translate('员工ID') }" type="text" class="layui-input"    />
        </div>
    </div>
    
	
    
    <div class="layui-form-item">
        <label class="layui-form-label" th:text="${lang.translate('是否有效')}">是否有效</label>
        <div class="layui-input-block">
            <input id="valid" name="valid" th:placeholder="${ lang.translate('请输入') +' '+ lang.translate('是否有效') }" type="text" class="layui-input"    />
        </div>
    </div>
    
	
    
    <div class="layui-form-item">
        <label class="layui-form-label" th:text="${lang.translate('最后登录时间')}">最后登录时间</label>
        <div class="layui-input-block">
            <input id="lastLoginTime" name="lastLoginTime" th:placeholder="${ lang.translate('请输入') +' '+ lang.translate('最后登录时间') }" type="text" class="layui-input"    />
        </div>
    </div>
    
	

    <div class="layui-form-item model-form-footer">
        <button class="layui-btn layui-btn-primary" ew-event="closeDialog" type="button" th:text="${lang.translate('取消')}">取消</button>
        <button class="layui-btn"  id="submit-button" lay-filter="submit-button" lay-submit th:text="${lang.translate('保存')}">保存</button>
    </div>
</form>

<script type="text/javascript" src="/module/apiUrl.js"></script>
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js"></script>
<script type="text/javascript" src="/assets/libs/layui/layui.js"></script>

<script src="/business/oauth/user/user_form.js"></script>

</body>
</html>
