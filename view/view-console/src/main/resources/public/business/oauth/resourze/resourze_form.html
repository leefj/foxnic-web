 <!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
	<title th:text="${lang.translate('系统资源')}">系统资源</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="/assets/css/admin.css"/>
    <link rel="stylesheet" href="/assets/css/foxnic-web.css">
    <link href="/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css" th:href="@{/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet"/>
</head>

<body>

<form id="data-form" lay-filter="data-form" class="layui-form model-form" style="display:none">
    <input name="id" id="id"  type="hidden"/>
    
    <div class="layui-form-item">
        <label class="layui-form-label" th:text="${lang.translate('名称')}">名称</label>
        <div class="layui-input-block">
            <input lay-filter="name" id="name" name="name" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('名称') }" type="text" class="layui-input"    lay-verify="|required"   />
        </div>
    </div>
    
	
	
    <div class="layui-form-item">
        <label class="layui-form-label" th:text="${lang.translate('类型')}">类型</label>
        <div class="layui-input-block">
            <input type="radio" name="type" lay-filter="type" th:each="e,stat:${enum.toArray('org.github.foxnic.web.constants.enums.ResourceType')}" th:value="${e.code}" th:title="${e.text}">
        </div>
    </div>

	
    
    <div class="layui-form-item">
        <label class="layui-form-label" th:text="${lang.translate('地址')}">地址</label>
        <div class="layui-input-block">
            <input lay-filter="url" id="url" name="url" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('地址') }" type="text" class="layui-input"    lay-verify="|required"   />
        </div>
    </div>
    
	
	
    <div class="layui-form-item">
        <label class="layui-form-label" th:text="${lang.translate('Method')}">Method</label>
        <div class="layui-input-block">
            <input type="radio" name="method" lay-filter="method" th:each="e,stat:${enum.toArray('org.github.foxnic.web.constants.enums.HttpMethodType')}" th:value="${e.code}" th:title="${e.text}">
        </div>
    </div>

	
    
    <div class="layui-form-item">
        <label class="layui-form-label" th:text="${lang.translate('数据表')}">数据表</label>
        <div class="layui-input-block">
            <input lay-filter="tableName" id="tableName" name="tableName" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('数据表') }" type="text" class="layui-input"   />
        </div>
    </div>
    
	
    
    <div class="layui-form-item">
        <label class="layui-form-label" th:text="${lang.translate('模块')}">模块</label>
        <div class="layui-input-block">
            <input lay-filter="module" id="module" name="module" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('模块') }" type="text" class="layui-input"   />
        </div>
    </div>
    
	

    <div class="layui-form-item model-form-footer">
        <button class="layui-btn layui-btn-primary" id="cancel-button" lay-filter="cancel-button" type="button" th:text="${lang.translate('取消')}">取消</button>
        <button class="layui-btn"  id="submit-button" lay-filter="submit-button" lay-submit th:text="${lang.translate('保存')}">保存</button>
    </div>
</form>

<script type="text/javascript" src="/module/global.js"></script>
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js"></script>
<script type="text/javascript" src="/assets/libs/layui/layui.js"></script>

<script src="/business/oauth/resourze/resourze_form.js"></script>

</body>
</html>
