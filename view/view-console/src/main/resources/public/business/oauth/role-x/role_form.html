 <!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
	<title th:text="${lang.translate('角色')}">角色</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="/assets/css/admin.css"/>
    <link rel="stylesheet" href="/assets/css/foxnic-web.css">
    <link href="/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css" th:href="@{/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet"/>
	<link th:each="css:${theme.css}" rel="stylesheet" th:href="${css}+'?'+${cacheKey}">
</head>

<body style="overflow-y: hidden">

<form id="data-form" lay-filter="data-form" class="layui-form model-form" style="display:none">
    <input name="id" id="id"  type="hidden"/>

    <div class="layui-form-item" >
        <label class="layui-form-label" th:text="${lang.translate('代码')}">代码</label>
        <div class="layui-input-block">
            <input lay-filter="code" id="code" name="code" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('代码') }" type="text" class="layui-input"   />
        </div>
    </div>



    <div class="layui-form-item" >
        <label class="layui-form-label" th:text="${lang.translate('名称')}">名称</label>
        <div class="layui-input-block">
            <input lay-filter="name" id="name" name="name" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('名称') }" type="text" class="layui-input"   />
        </div>
    </div>



    <div class="layui-form-item" >
        <label class="layui-form-label" th:text="${lang.translate('菜单权限')}">菜单权限</label>
        <div class="layui-input-block" style="display: none">
            <input lay-filter="menuIds" id="menuIds" name="menuIds" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('菜单权限') }" type="text" class="layui-input"   />
        </div>
        <div class="layui-input-inline" style="width: 100px;">
            <button id="menu-button" type="button" class="layui-btn"><i class="fa fa-briefcase" id="icon-button-el"></i>&nbsp;&nbsp;<span th:placeholder="${ lang.translate('请选择菜单') }">请选择菜单</span></button>
        </div>
    </div>



    <div class="layui-form-item model-form-footer">
        <button class="layui-btn layui-btn-primary" id="cancel-button" lay-filter="cancel-button" type="button" th:text="${lang.translate('取消')}">取消</button>
        <button class="layui-btn"  id="submit-button" lay-filter="submit-button" lay-submit th:text="${lang.translate('保存')}">保存</button>
    </div>
</form>

<script type="text/javascript" src="/module/global.js"></script>
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js"></script>
<script type="text/javascript" src="/assets/libs/layui/layui.js"></script>

<script src="/business/oauth/role/role_form.js"></script>

</body>
</html>
