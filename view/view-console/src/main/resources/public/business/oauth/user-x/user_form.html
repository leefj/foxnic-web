 <!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
	<title th:text="${lang.translate('账户')}">账户</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="/assets/css/admin.css"/>
    <link rel="stylesheet" href="/assets/css/foxnic-web.css">
    <link href="/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css" th:href="@{/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet"/>
</head>

<body style="overflow-y: hidden">

<form id="data-form" lay-filter="data-form" class="layui-form model-form" style="display:none">
    <input name="id" id="id"  type="hidden"/>
    
    <div class="layui-form-item" >
        <label class="layui-form-label" th:text="${lang.translate('账户')}">账户</label>
        <div class="layui-input-block">
            <input lay-filter="name" id="name" name="name" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('账户') }" type="text" class="layui-input"    lay-verify="|required"   />
        </div>
    </div>
    
	
    
    <div class="layui-form-item" style="display: none")>
        <label class="layui-form-label" th:text="${lang.translate('密码')}">密码</label>
        <div class="layui-input-block">
            <input lay-filter="passwd" id="passwd" name="passwd" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('密码') }" type="text" class="layui-input"   />
        </div>
    </div>
    
	
    
    <div class="layui-form-item" >
        <label class="layui-form-label" th:text="${lang.translate('手机号码')}">手机号码</label>
        <div class="layui-input-block">
            <input lay-filter="phone" id="phone" name="phone" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('手机号码') }" type="text" class="layui-input"    lay-verify="|required|phone"   />
        </div>
    </div>
    
	

    <div class="layui-form-item" th:style="${perm.checkAuth('sys_user:portrait')?'':'display:none'}">
        <label class="layui-form-label" th:text="${lang.translate('头像')}">头像</label>
        <div class="layui-upload layui-input-block">
            <input id="portraitId"  name="portraitId" lay-filter="portraitId" style="display: none">
            <button type="button" class="layui-btn" id="portraitId-button" th:text="${lang.translate('选择头像')}">选择头像</button>
            <div class="layui-upload-list" id="portraitId-file-list"></div>
        </div>
    </div>

	
	
    
    <div class="layui-form-item" style="display: none")>
        <label class="layui-form-label" th:text="${lang.translate('人员ID')}">人员ID</label>
        <div class="layui-input-block">
            <input lay-filter="personId" id="personId" name="personId" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('人员ID') }" type="text" class="layui-input"   />
        </div>
    </div>
    
	
	
    <div class="layui-form-item" >
        <label class="layui-form-label" th:text="${lang.translate('语言')}">语言</label>
        <div class="layui-input-block">
            <input type="radio" name="language" lay-filter="language" th:each="e,stat:${enum.toArray('org.github.foxnic.web.constants.enums.system.Language')}" th:value="${e.code}" th:title="${e.text}">
        </div>
    </div>

	
    
    <div class="layui-form-item" style="display: none")>
        <label class="layui-form-label" th:text="${lang.translate('员工ID')}">员工ID</label>
        <div class="layui-input-block">
            <input lay-filter="employeeId" id="employeeId" name="employeeId" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('员工ID') }" type="text" class="layui-input"   />
        </div>
    </div>
    
	
	
    <div class="layui-form-item" >
        <label class="layui-form-label" th:text="${lang.translate('是否有效')}">是否有效</label>
        <div class="layui-input-block">
            <input type="checkbox" checked="" id="valid"  name="valid" lay-skin="switch" lay-filter="valid" lay-text="有效|无效" value="1">
        </div>
    </div>
    
	
    
    <div class="layui-form-item" style="display: none")>
        <label class="layui-form-label" th:text="${lang.translate('最后登录时间')}">最后登录时间</label>
        <div class="layui-input-block">
            <input lay-filter="lastLoginTime" id="lastLoginTime" name="lastLoginTime" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('最后登录时间') }" type="text" class="layui-input"   />
        </div>
    </div>
    
	

        <div class="layui-form-item" >
            <label class="layui-form-label" th:text="${lang.translate('角色')}">角色</label>
            <div class="layui-input-block">
                <div id="roleIds" th:data="${'/service-oauth/sys-role/query-list'}"></div>
            </div>
        </div>

	

    <div class="layui-form-item model-form-footer">
        <button class="layui-btn layui-btn-primary" id="cancel-button" lay-filter="cancel-button" type="button" th:text="${lang.translate('取消')}">取消</button>
        <button class="layui-btn"  id="submit-button" lay-filter="submit-button" lay-submit th:text="${lang.translate('保存')}">保存</button>
    </div>
</form>

<script type="text/javascript" src="/module/global.js"></script>
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js"></script>
<script type="text/javascript" src="/assets/libs/layui/layui.js"></script>

<script src="/business/oauth/user/user_form.js"></script>

</body>
</html>
