 <!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
    <title th:text="${lang.translate('菜单')}">菜单</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="/assets/css/admin.css"/>
    <link rel="stylesheet" href="/assets/libs/zTree/css/zTreeStyle/zTreeStyle.css" type="text/css">
    <link rel="stylesheet" href="/assets/libs/toast/css/toast.css" type="text/css">
</head>

<body>


 <div class="layui-row">
   <div class="layui-col-md12" style="background-color: #ffffff;" >
       <div id="tree-container" style="overflow:auto;height:1000px">
       	<ul id="menu-tree" class="ztree"></ul>
       </div>
       <div class="layui-form-item model-form-footer" style="border-top: 1px #eee solid;margin-bottom:0px;padding: 8px">
           <form class="layui-form layui-form-pane" action="">
               <div style="float: left">
                   <input type="checkbox" lay-filter="check-mode" id="check-mode" title="关联选择" lay-skin="primary" checked >
               </div>
               <button class="layui-btn"  id="sure-button" lay-filter="sure-button" lay-submit th:text="${lang.translate('确定')}">确定</button>
           </form>
       </div>
   </div>
 </div>


<script type="text/javascript" src="/module/global.js"></script>
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/assets/libs/toast/js/toast.js"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js"></script>
<script type="text/javascript" src="/assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="/assets/libs/zTree/js/jquery.ztree.all-3.5.min.js"></script>
 
<script src="/business/oauth/menu/menu_dialog.js"></script>

</body>
</html>
