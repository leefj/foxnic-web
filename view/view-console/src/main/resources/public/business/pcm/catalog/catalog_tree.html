 <!DOCTYPE html>
<html style="background-color: #FFFFFF">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
    <title th:text="${lang.translate('自定义表单')}">自定义表单</title>
    <link th:if(theme.ico!="null") rel="shortcut icon" th:href="${theme.ico}" type="image/vnd.microsoft.icon">
    <link th:if(theme.ico!="null") rel="icon" th:href="theme.ico" type="image/vnd.microsoft.icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css" th:href="'/assets/libs/layui/css/layui.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/css/admin.css" th:href="'/assets/css/admin.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/libs/zTree/css/zTreeStyle/zTreeStyle.css" type="text/css">
    <link rel="stylesheet" href="/assets/libs/toast/css/toast.css" type="text/css">
    <link rel="stylesheet" href="/assets/css/foxnic-web.css" th:href="'/assets/css/foxnic-web.css?'+${cacheKey}"/>
    <link href="/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="/assets/libs/material-design-webfont/css/material-design-icons-min.css" rel="stylesheet">
    <style>
        .top-container {
            display: -webkit-flex; /* Safari */
            display: flex;
            width: 100%;
            align-items:top;
        }
        .left-tree {
            width: 260px;
            background-color: #ffffff;
            border-right: 1px #e6e6e6 solid;
        }
        .right-tab {
            flex:1;
        }
    </style>
	<link th:each="css:${theme.css}" rel="stylesheet" th:href="${css}+'?'+${cacheKey}">
</head>

<body>


 <div class="top-container">
   <div class="left-tree">
		<div class="layui-form toolbar" style="padding:6px; border-bottom:1px #e6e6e6 solid; " id="toolbar">
           <table style="width: 100%"><tr>
               <td>
            <input id="search-input" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入关键字')}" style="width: 97%"/>
               </td>
               <td style="width: 54px;align-content: center">
           <button id="btn-add" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i><span th:text="${lang.translate('添加')}">添加</span></button>
               </td>
           </tr></table>
       </div>
       <div id="tree-container" style="overflow:auto;height:800px">
       	<ul id="menu-tree" class="ztree"></ul>
       </div>
   </div>
   <div class="right-tab" style="margin-left: 8px;margin-right: 8px">

       <div class="layui-tab" lay-filter="docDemoTabBrief" style="margin-top:6px;">
           <ul class="layui-tab-title">
               <li>基础信息</li>
               <li  class="layui-this">字段管理</li>
<!--               <li>布局管理</li>-->
           </ul>
           <div class="layui-tab-content" style="height: 100px;">
               <div class="layui-tab-item">
                   <iframe id="basic-info-ifr" src="/business/pcm/catalog/catalog_form.html" frameborder=0 width="100%"></iframe>
               </div>
               <div class="layui-tab-item layui-show">
                   <iframe id="attribute-list-ifr" src="/business/pcm/catalog_attribute/catalog_attribute_list.html" frameborder=0 width="100%"></iframe>
               </div>
<!--               <div class="layui-tab-item">内容3</div>-->
           </div>
       </div>

   </div>
 </div>


<script type="text/javascript" src="/module/global.js"></script>
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/assets/libs/toast/js/toast.js"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js"></script>
<script type="text/javascript" src="/assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="/assets/libs/zTree/js/jquery.ztree.all-3.5.min.js"></script>

<script src="/business/pcm/catalog/catalog_tree.js"></script>

</body>
</html>
