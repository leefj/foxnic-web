 <!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
    <title th:text="${lang.translate('系统文件')}">系统文件</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css" th:href="'/assets/libs/layui/css/layui.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/css/admin.css" th:href="'/assets/css/admin.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/css/foxnic-web.css" th:href="'/assets/css/foxnic-web.css?'+${cacheKey}">
    <link href="/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css" th:href="@{/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet"/>
    <script th:inline="javascript">var foxnic_cachekey=[[${cacheKey}]];</script>
</head>

<body style="overflow-y: hidden">

<div class="layui-card">
 
    <div class="layui-card-body">

        <div class="search-bar">

            <div class="search-input-rows" style="opacity: 0">
                <!-- 搜索输入区域 -->
                <div class="layui-form toolbar search-inputs">
                    <!-- ID , id ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div"><span th:text="${lang.translate('ID')}" class="search-label">ID</span><span class="search-colon">:</span></div>
                        <input id="id" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 文件名 , fileName ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div"><span th:text="${lang.translate('文件名')}" class="search-label">文件名</span><span class="search-colon">:</span></div>
                        <input id="fileName" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 存储位置 , location ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div"><span th:text="${lang.translate('存储位置')}" class="search-label">存储位置</span><span class="search-colon">:</span></div>
                        <input id="location" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 文件大小 , size ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div"><span th:text="${lang.translate('文件大小')}" class="search-label">文件大小</span><span class="search-colon">:</span></div>
                        <input id="size" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 媒体类型 , mediaType ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div"><span th:text="${lang.translate('媒体类型')}" class="search-label">媒体类型</span><span class="search-colon">:</span></div>
                        <input id="mediaType" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 文件类型 , fileType ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div"><span th:text="${lang.translate('文件类型')}" class="search-label">文件类型</span><span class="search-colon">:</span></div>
                        <input id="fileType" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 可直接下载的地址 , downloadUrl ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div"><span th:text="${lang.translate('可直接下载的地址')}" class="search-label">可直接下载的地址</span><span class="search-colon">:</span></div>
                        <input id="downloadUrl" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 最后访问时间 , latestVisitTime ,typeName=date_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div"><span th:text="${lang.translate('最后访问时间')}" class="search-label">最后访问时间</span><span class="search-colon">:</span></div>
                            <input type="text" id="latestVisitTime"  style="width: 140px"  lay-verify="date" th:placeholder="${lang.translate('请选择')}" autocomplete="off" class="layui-input search-input search-date-input" readonly>
                    </div>
                    <!-- 下载次数 , downloads ,typeName=number_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div"><span th:text="${lang.translate('下载次数')}" class="search-label">下载次数</span><span class="search-colon">:</span></div>
                            <input id="downloads" class="layui-input search-input" style="width: 140px" type="text" autocomplete="off" input-type="number_input" integer="true" decimal="false" allow-negative="true" step="1.0" min-value="" max-value="" scale="0"/>
                    </div>


                </div>
            </div>


            <!-- 按钮区域 -->
            <div class="layui-form toolbar search-buttons" style="opacity: 0">
                <button id="search-button" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>&nbsp;&nbsp;<span th:text="${lang.translate('搜索')}">搜索</span></button>
            </div>
        </div>

        <div style="margin-top: 44px">
            <table class="layui-table" id="data-table" lay-filter="data-table"></table>
        </div>

    </div>
</div>

<script type="text/javascript" src="/module/global.js" th:src="'/module/global.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js" th:src="'/assets/libs/jquery-3.2.1.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js" th:src="'/assets/libs/pandyle.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/layui/layui.js" th:src="'/assets/libs/layui/layui.js?'+${cacheKey}"></script>

<!-- 表格工具栏 -->
<script type="text/html" id="toolbarTemplate">
    <div class="layui-btn-container">
        <button th:if="${perm.checkAuth('sys_file:create')}" id="add-button" class="layui-btn icon-btn layui-btn-sm" lay-event="create"><i class="layui-icon">&#xe654;</i><span th:text="${lang.translate('新建')}">新建</span></button>
            <button th:if="${perm.checkAuth('sys_file:delete-by-ids')}" id="delete-button" class="layui-btn icon-btn layui-btn-danger layui-btn-sm" lay-event="batch-del"><i class="layui-icon">&#xe67e;</i><span th:text="${lang.translate('删除')}">删除</span></button>
    </div>
</script>

<!-- 表格操作列 -->
<script type="text/html" id="tableOperationTemplate">
    <a th:if="${perm.checkAuth('sys_file:view-form')}" class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit" th:text="${lang.translate('修改')}">修改</a>
    <a th:if="${perm.checkAuth('sys_file:delete')}" class="layui-btn layui-btn-xs" lay-event="del" th:text="${lang.translate('删除')}">删除</a>
</script>


<script th:inline="javascript">
    var LAYUI_TABLE_WIDTH_CONFIG = [[${layuiTableWidthConfig}]];
    var AUTH_PREFIX="sys_file";
</script>

<script th:src="'/business/storage/file/file_list.js?'+${cacheKey}"></script>

</body>
</html>
