 <!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
    <title th:text="${lang.translate('系统文件')}">系统文件</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="/assets/css/admin.css"/>
    <link rel="stylesheet" href="/assets/css/foxnic-web.css">
    <link href="/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css" th:href="@{/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet"/>
</head>

<body style="overflow-y: hidden">

<div class="layui-card">
 
    <div class="layui-card-body">
        <div class="layui-form toolbar search-bar">

            <div class="search-unit">
                <span th:text="${lang.translate('')}" class="search-label"></span><span class="search-colon">:</span>
                <input id="id" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('')}" class="search-label"></span><span class="search-colon">:</span>
                <input id="fileName" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('')}" class="search-label"></span><span class="search-colon">:</span>
                <input id="location" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('')}" class="search-label"></span><span class="search-colon">:</span>
                <input id="size" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('')}" class="search-label"></span><span class="search-colon">:</span>
                <input id="mediaType" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('')}" class="search-label"></span><span class="search-colon">:</span>
                <input id="fileType" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('')}" class="search-label"></span><span class="search-colon">:</span>
                <input id="downloadUrl" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('')}" class="search-label"></span><span class="search-colon">:</span>
                 <input type="text" id="latestVisitTime-begin" style="width: 90px" lay-verify="date" th:placeholder="${lang.translate('开始日期')}" autocomplete="off" class="layui-input search-input search-date-input"  readonly >
                 <span class="search-dash">-</span>
                 <input type="text" id="latestVisitTime-end"  style="width: 90px"  lay-verify="date" th:placeholder="${lang.translate('结束日期')}" autocomplete="off" class="layui-input search-input search-date-input" readonly>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('')}" class="search-label"></span><span class="search-colon">:</span>
                <input id="downloads" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入')}"/>
            </div>

            <button id="search-button" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i><span th:text="${lang.translate('搜索')}">搜索</span></button>
            <button th:if="${perm.checkAuth('sys_file:create')}" id="add-button" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i><span th:text="${lang.translate('添加')}">添加</span></button>
            <button th:if="${perm.checkAuth('sys_file:delete-by-ids')}" id="delete-button" class="layui-btn icon-btn layui-btn-danger"><i class="layui-icon">&#xe67e;</i><span th:text="${lang.translate('删除')}">删除</span></button>
            
        </div>

        <table class="layui-table" id="data-table" lay-filter="data-table"></table>
    </div>
</div>

<script type="text/javascript" src="/module/global.js"></script>
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js"></script>
<script type="text/javascript" src="/assets/libs/layui/layui.js"></script>

<!-- 表格操作列 -->
<script type="text/html" id="tableOperationTemplate">
    <a th:if="${perm.checkAuth('sys_file:view-form')}" class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit" th:text="${lang.translate('修改')}">修改</a>
    <a th:if="${perm.checkAuth('sys_file:delete')}" class="layui-btn layui-btn-xs" lay-event="del" th:text="${lang.translate('删除')}">删除</a>
</script>


<script th:inline="javascript">
    var LAYUI_TABLE_WIDTH_CONFIG = [[${layuiTableWidthConfig}]];
    var AUTH_PREFIX="sys_file";
</script>

<script src="/business/storage/file/file_list.js"></script>

</body>
</html>
