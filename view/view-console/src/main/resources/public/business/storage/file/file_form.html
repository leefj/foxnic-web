 <!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
	<title th:text="${lang.translate('系统文件')}">系统文件</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="/assets/css/admin.css"/>
    <link rel="stylesheet" href="/assets/css/foxnic-web.css">
    <link href="/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css" th:href="@{/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet"/>
</head>

<body>

<form id="data-form" lay-filter="data-form" class="layui-form model-form" style="display:none">
    <input name="id" id="id"  type="hidden"/>
    
    <div class="layui-form-item">
        <label class="layui-form-label" th:text="${lang.translate('文件名')}">文件名</label>
        <div class="layui-input-block">
            <input lay-filter="fileName" id="fileName" name="fileName" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('文件名') }" type="text" class="layui-input"   />
        </div>
    </div>
    
	
    
    <div class="layui-form-item">
        <label class="layui-form-label" th:text="${lang.translate('存储位置')}">存储位置</label>
        <div class="layui-input-block">
            <input lay-filter="location" id="location" name="location" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('存储位置') }" type="text" class="layui-input"   />
        </div>
    </div>
    
	
    
    <div class="layui-form-item">
        <label class="layui-form-label" th:text="${lang.translate('文件大小')}">文件大小</label>
        <div class="layui-input-block">
            <input lay-filter="size" id="size" name="size" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('文件大小') }" type="text" class="layui-input"   />
        </div>
    </div>
    
	
    
    <div class="layui-form-item">
        <label class="layui-form-label" th:text="${lang.translate('文件类型')}">文件类型</label>
        <div class="layui-input-block">
            <input lay-filter="fileType" id="fileType" name="fileType" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('文件类型') }" type="text" class="layui-input"   />
        </div>
    </div>
    
	
    
    <div class="layui-form-item">
        <label class="layui-form-label" th:text="${lang.translate('可直接下载的地址')}">可直接下载的地址</label>
        <div class="layui-input-block">
            <input lay-filter="downloadUrl" id="downloadUrl" name="downloadUrl" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('可直接下载的地址') }" type="text" class="layui-input"   />
        </div>
    </div>
    
	

    <div class="layui-form-item model-form-footer">
        <button class="layui-btn layui-btn-primary" id="cancel-button" lay-filter="cancel-button" type="button" th:text="${lang.translate('取消')}">取消</button>
        <button class="layui-btn"  id="submit-button" lay-filter="submit-button" lay-submit th:text="${lang.translate('保存')}">保存</button>
    </div>
</form>

<script type="text/javascript" src="/module/global.js"></script>
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js"></script>
<script type="text/javascript" src="/assets/libs/layui/layui.js"></script>

<script src="/business/storage/file/file_form.js"></script>

</body>
</html>
