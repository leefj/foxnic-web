 <!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
    <title th:text="${lang.translate('变更事件')}">变更事件</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css" th:href="'/assets/libs/layui/css/layui.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/css/admin.css" th:href="'/assets/css/admin.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/libs/toast/css/toast.css" type="text/css" th:href="'/assets/libs/toast/css/toast.css?'+${cacheKey}">
    <link rel="stylesheet" href="/assets/css/foxnic-web.css" th:href="'/assets/css/foxnic-web.css?'+${cacheKey}">
    <link href="/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css" th:href="@{/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet"/>
    <script th:inline="javascript">var foxnic_cachekey=[[${cacheKey}]];</script>
    <style>
    </style>
</head>

<body style="overflow-y: hidden">

<div class="layui-card">
 
    <div class="layui-card-body" style="">

        <div class="search-bar" style="">

            <div class="search-input-rows" style="opacity: 0">
                <!-- 搜索输入区域 -->
                <div class="layui-form toolbar search-inputs">
                    <!-- 主键 , id ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('主键')}" class="search-label id-label">主键</span><span class="search-colon">:</span></div>
                        <input id="id" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 变更ID , instanceId ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('变更ID')}" class="search-label instanceId-label">变更ID</span><span class="search-colon">:</span></div>
                        <input id="instanceId" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 事件类型 , eventType ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('事件类型')}" class="search-label eventType-label">事件类型</span><span class="search-colon">:</span></div>
                        <input id="eventType" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 请求的数据 , requestData ,typeName=text_area, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('请求的数据')}" class="search-label requestData-label">请求的数据</span><span class="search-colon">:</span></div>
                        <input id="requestData" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 通知发送时间 , notifyTime ,typeName=date_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('通知发送时间')}" class="search-label notifyTime-label">通知发送时间</span><span class="search-colon">:</span></div>
                            <input type="text" id="notifyTime"  style="width: 140px"  lay-verify="date" th:placeholder="${lang.translate('请选择')}" autocomplete="off" class="layui-input search-input search-date-input" readonly>
                    </div>
                    <!-- 数据 , notifyData ,typeName=text_area, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('数据')}" class="search-label notifyData-label">数据</span><span class="search-colon">:</span></div>
                        <input id="notifyData" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 响应的数据 , responseData ,typeName=text_area, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('响应的数据')}" class="search-label responseData-label">响应的数据</span><span class="search-colon">:</span></div>
                        <input id="responseData" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 回调接收时间 , responseTime ,typeName=date_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('回调接收时间')}" class="search-label responseTime-label">回调接收时间</span><span class="search-colon">:</span></div>
                            <input type="text" id="responseTime"  style="width: 140px"  lay-verify="date" th:placeholder="${lang.translate('请选择')}" autocomplete="off" class="layui-input search-input search-date-input" readonly>
                    </div>
                    <!-- 审批人账户ID , approverId ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('审批人账户ID')}" class="search-label approverId-label">审批人账户ID</span><span class="search-colon">:</span></div>
                        <input id="approverId" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 审批人姓名 , approverName ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('审批人姓名')}" class="search-label approverName-label">审批人姓名</span><span class="search-colon">:</span></div>
                        <input id="approverName" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 审批意见 , opinion ,typeName=text_area, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('审批意见')}" class="search-label opinion-label">审批意见</span><span class="search-colon">:</span></div>
                        <input id="opinion" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 审批动作 , approveAction ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('审批动作')}" class="search-label approveAction-label">审批动作</span><span class="search-colon">:</span></div>
                        <input id="approveAction" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 下一个审批节点审批人账户ID , simpleNextApproverIds ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('下一个审批节点审批人账户ID')}" class="search-label simpleNextApproverIds-label">下一个审批节点审批人账户ID</span><span class="search-colon">:</span></div>
                        <input id="simpleNextApproverIds" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 下一个审批节点审批人姓名 , simpleNextApproverNames ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('下一个审批节点审批人姓名')}" class="search-label simpleNextApproverNames-label">下一个审批节点审批人姓名</span><span class="search-colon">:</span></div>
                        <input id="simpleNextApproverNames" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 是否成功 , success ,typeName=number_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('是否成功')}" class="search-label success-label">是否成功</span><span class="search-colon">:</span></div>
                            <input id="success" class="layui-input search-input" style="width: 140px" type="text" autocomplete="off" input-type="number_input" integer="true" decimal="false" allow-negative="true" step="1.0" min-value="" max-value="" scale="0"/>
                    </div>
                    <!-- 错误信息 , errors ,typeName=text_area, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('错误信息')}" class="search-label errors-label">错误信息</span><span class="search-colon">:</span></div>
                        <input id="errors" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 简单模式的节点ID , simpleNodeId ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('简单模式的节点ID')}" class="search-label simpleNodeId-label">简单模式的节点ID</span><span class="search-colon">:</span></div>
                        <input id="simpleNodeId" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>


                </div>
            </div>


            <!-- 按钮区域 -->
            <div class="layui-form toolbar search-buttons" style="opacity: 0">
                <button id="search-button" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>&nbsp;&nbsp;<span th:text="${lang.translate('搜索')}">搜索</span></button>
            </div>
        </div>

        <div style="margin-top: 42px ">
            <table class="layui-table" id="data-table" lay-filter="data-table"></table>
        </div>

    </div>
</div>

<script type="text/javascript" src="/module/global.js" th:src="'/module/global.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js" th:src="'/assets/libs/jquery-3.2.1.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js" th:src="'/assets/libs/pandyle.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/layui/layui.js" th:src="'/assets/libs/layui/layui.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/toast/js/toast.js" th:src="'/assets/libs/toast/js/toast.js?'+${cacheKey}"></script>

<!-- 表格工具栏 -->
<script type="text/html" id="toolbarTemplate">
    <div class="layui-btn-container">
        <button th:if="${perm.checkAuth('chs_change_event:create')}" id="add-button" class="layui-btn icon-btn layui-btn-sm create-new-button" lay-event="create"><i class="layui-icon">&#xe654;</i><span th:text="${lang.translate('新建')}">新建</span></button>
        <button th:if="${perm.checkAuth('chs_change_event:delete-by-ids')}" id="delete-button" class="layui-btn icon-btn layui-btn-danger layui-btn-sm batch-delete-button" lay-event="batch-del"><i class="layui-icon">&#xe67e;</i><span th:text="${lang.translate('删除')}">删除</span></button>
    </div>
</script>

<!-- 表格操作列 -->
<script type="text/html" id="tableOperationTemplate">

    <button th:if="${perm.checkAuth('chs_change_event:view-form')}" class="layui-btn layui-btn-primary layui-btn-xs ops-view-button" lay-event="view" th:text="${lang.translate('查看')}" data-id="{{d.id}}">查看</button>
    <button th:if="${perm.checkAnyAuth('chs_change_event:update','chs_change_event:save')}" class="layui-btn layui-btn-primary layui-btn-xs ops-edit-button" lay-event="edit" th:text="${lang.translate('修改')}" data-id="{{d.id}}">修改</button>


    <button th:if="${perm.checkAuth('chs_change_event:delete')}" class="layui-btn layui-btn-xs layui-btn-danger ops-delete-button" lay-event="del" th:text="${lang.translate('删除')}" data-id="{{d.id}}">删除</button>


</script>


<script th:inline="javascript">
    var LAYUI_TABLE_WIDTH_CONFIG = [[${pageHelper.getTableColumnWidthConfig('data-table')}]];
    var AUTH_PREFIX="chs_change_event";


</script>

<script th:src="'/business/changes/change_event/change_event_ext.js?'+${cacheKey}"></script>
<script th:src="'/business/changes/change_event/change_event_list.js?'+${cacheKey}"></script>

</body>
</html>
