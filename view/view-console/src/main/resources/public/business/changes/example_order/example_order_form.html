 <!DOCTYPE html>
<html style="background-color: #FFFFFF;">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
	<title th:text="${lang.translate('变更示例订单')}">变更示例订单</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css" th:href="'/assets/libs/layui/css/layui.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/css/admin.css" th:href="'/assets/css/admin.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/libs/toast/css/toast.css" type="text/css" th:href="'/assets/libs/toast/css/toast.css?'+${cacheKey}">
    <link rel="stylesheet" href="/assets/css/foxnic-web.css" th:href="'/assets/css/foxnic-web.css?'+${cacheKey}"/>
    <link href="/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css" th:href="@{/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet"/>
    <script th:inline="javascript">var foxnic_cachekey=[[${cacheKey}]];</script>
    <style>
    </style>
</head>

<body style="overflow-y: hidden;">
<div class="form-container" >

    <form id="data-form" lay-filter="data-form" class="layui-form model-form" style="display:none">


         <!--开始：group 循环-->



        <div class="layui-row form-row">

             <!--开始：group 循环-->
            <div class="layui-col-xs12 form-column">

                    <div class="layui-form-item" style="display: none">
                        <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('主键')}">主键</div></div>
                        <div class="layui-input-block layui-input-block-c1">
                            <input lay-filter="id" id="id" name="id" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('主键') }" type="text" class="layui-input"  />
                        </div>
                    </div>

                                    <div class="layui-form-item" >
                        <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('标题')}">标题</div></div>
                        <div class="layui-input-block layui-input-block-c1">
                            <input lay-filter="title" id="title" name="title" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('标题') }" type="text" class="layui-input"  />
                        </div>
                    </div>

                                    <div class="layui-form-item" >
                        <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('订单编号')}">订单编号</div></div>
                        <div class="layui-input-block layui-input-block-c1">
                            <input lay-filter="code" id="code" name="code" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('订单编号') }" type="text" class="layui-input"  />
                        </div>
                    </div>

                
                    <div class="layui-form-item" >
                        <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('下单时间')}">下单时间</div></div>
                        <div class="layui-input-block layui-input-block-c1">
                            <input input-type="date" lay-filter="orderTime" id="orderTime" name="orderTime"  autocomplete="off"  readonly  th:placeholder="${ lang.translate('请选择') +''+ lang.translate('下单时间') }" type="text" class="layui-input"    lay-verify=""   />
                        </div>
                    </div>

                                    <div class="layui-form-item" >
                        <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('买家')}">买家</div></div>
                        <div class="layui-input-block layui-input-block-c1">
                            <input lay-filter="buyerId" id="buyerId" name="buyerId"  type="hidden" class="layui-input"   />
                            <button id="buyerId-button" type="button" action-type="emp-dialog" class="layui-btn   " style="width: 100%"> <i class='layui-icon layui-icon-search'></i> <span th:text="${lang.translate('请选择人员')}" th:default-label="${lang.translate('请选择人员')}">按钮文本</span></button>
                        </div>
                    </div>

                                    <div class="layui-form-item" >
                        <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('收件地址')}">收件地址</div></div>
                        <div class="layui-input-block layui-input-block-c1">
                            <input lay-filter="address" id="address" name="address" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('收件地址') }" type="text" class="layui-input"  />
                        </div>
                    </div>

                
                    <div class="layui-form-item" style="display: none">
                        <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('总金额')}">总金额</div></div>
                        <div class="layui-input-block layui-input-block-c1">
                            <input lay-filter="amount" id="amount" name="amount" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('总金额') }" type="text" class="layui-input"   autocomplete="off" input-type="number_input" integer="false" decimal="true" allow-negative="true" step="1.0"   scale="0" />
                        </div>
                    </div>


                
                <div class="layui-form-item" style="display: none">
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('变更类型')}">变更类型</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input input-type="radio" type="radio" name="chsType" lay-filter="chsType" th:each="e,stat:${enum.toArray('org.github.foxnic.web.constants.enums.changes.ChangeType')}" th:value="${e.code}" th:title="${e.text}" th:checked="${(e.code=='' || stat.index==-1)?'yes':'no'}">
                    </div>
                </div>


                
                <div class="layui-form-item" style="display: none">
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('变更状态')}">变更状态</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input input-type="radio" type="radio" name="chsStatus" lay-filter="chsStatus" th:each="e,stat:${enum.toArray('org.github.foxnic.web.constants.enums.changes.ApprovalStatus')}" th:value="${e.code}" th:title="${e.text}" th:checked="${(e.code=='' || stat.index==-1)?'yes':'no'}">
                    </div>
                </div>


                
                    <div class="layui-form-item" style="display: none">
                        <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('版本')}">版本</div></div>
                        <div class="layui-input-block layui-input-block-c1">
                            <input lay-filter="chsVersion" id="chsVersion" name="chsVersion" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('版本') }" type="text" class="layui-input"   autocomplete="off" input-type="number_input" integer="true" decimal="false" allow-negative="true" step="1.0"   scale="0" />
                        </div>
                    </div>


                                    <div class="layui-form-item" style="display: none">
                        <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('来源ID')}">来源ID</div></div>
                        <div class="layui-input-block layui-input-block-c1">
                            <input lay-filter="sourceId" id="sourceId" name="sourceId" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('来源ID') }" type="text" class="layui-input"  />
                        </div>
                    </div>

                                    <div class="layui-form-item" style="display: none">
                        <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('变更ID')}">变更ID</div></div>
                        <div class="layui-input-block layui-input-block-c1">
                            <input lay-filter="changeInstanceId" id="changeInstanceId" name="changeInstanceId" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('变更ID') }" type="text" class="layui-input"  />
                        </div>
                    </div>

                                    <div class="layui-form-item" style="display: none">
                        <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('流程概要')}">流程概要</div></div>
                        <div class="layui-input-block layui-input-block-c1">
                            <input lay-filter="summary" id="summary" name="summary" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('流程概要') }" type="text" class="layui-input"  />
                        </div>
                    </div>

                                    <div class="layui-form-item" style="display: none">
                        <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('最后审批人')}">最后审批人</div></div>
                        <div class="layui-input-block layui-input-block-c1">
                            <input lay-filter="latestApproverId" id="latestApproverId" name="latestApproverId" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('最后审批人') }" type="text" class="layui-input"  />
                        </div>
                    </div>

                                    <div class="layui-form-item" style="display: none">
                        <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('最后审批人姓名')}">最后审批人姓名</div></div>
                        <div class="layui-input-block layui-input-block-c1">
                            <input lay-filter="latestApproverName" id="latestApproverName" name="latestApproverName" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('最后审批人姓名') }" type="text" class="layui-input"  />
                        </div>
                    </div>

                                    <div class="layui-form-item" style="display: none">
                        <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('下一节点审批人')}">下一节点审批人</div></div>
                        <div class="layui-input-block layui-input-block-c1">
                            <input lay-filter="nextApproverIds" id="nextApproverIds" name="nextApproverIds" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('下一节点审批人') }" type="text" class="layui-input"  />
                        </div>
                    </div>

                                    <div class="layui-form-item" style="display: none">
                        <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('下一审批人')}">下一审批人</div></div>
                        <div class="layui-input-block layui-input-block-c1">
                            <input lay-filter="nextApproverNames" id="nextApproverNames" name="nextApproverNames" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('下一审批人') }" type="text" class="layui-input"  />
                        </div>
                    </div>

                <!--结束：栏次内字段循环-->
            </div>
            <!--结束：栏次输入框循环-->
        </div>
        <!--结束：group循环-->

        <div style="height: 8px"></div>
        <div style="height: 200px"></div>


    </form>

</div>
<div class="model-form-footer">
    <button class="layui-btn layui-btn-primary" id="cancel-button" lay-filter="cancel-button" type="button" th:text="${lang.translate('取消')}" >取消</button>
    <button th:if="${perm.checkAnyAuth('chs_example_order:create','chs_example_order:update','chs_example_order:save')}" class="layui-btn" style="margin-right: 15px;display: none;"  id="submit-button" lay-filter="submit-button" lay-submit th:text="${lang.translate('保存')}">保存</button>
</div>

<script type="text/javascript" src="/module/global.js" th:src="'/module/global.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js" th:src="'/assets/libs/jquery-3.2.1.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js" th:src="'/assets/libs/pandyle.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/layui/layui.js" th:src="'/assets/libs/layui/layui.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/toast/js/toast.js" th:src="'/assets/libs/toast/js/toast.js?'+${cacheKey}"></script>

<script th:inline="javascript">
    var LAYUI_TABLE_WIDTH_CONFIG = [[${layuiTableWidthConfig}]];
    var RADIO_CHSTYPE_DATA = [[${enum.toArray('org.github.foxnic.web.constants.enums.changes.ChangeType')}]];
    var RADIO_CHSSTATUS_DATA = [[${enum.toArray('org.github.foxnic.web.constants.enums.changes.ApprovalStatus')}]];
    var VALIDATE_CONFIG={"orderTime":{"date":true,"labelInForm":"下单时间","inputType":"date_input"}};
    var AUTH_PREFIX="chs_example_order";


</script>



<script th:src="'/business/changes/example_order/example_order_ext.js?'+${cacheKey}"></script>
<script th:src="'/business/changes/example_order/example_order_form.js?'+${cacheKey}"></script>

</body>
</html>
