 <!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
    <title th:text="${lang.translate('变更实例')}">变更实例</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css" th:href="'/assets/libs/layui/css/layui.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/css/admin.css" th:href="'/assets/css/admin.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/libs/toast/css/toast.css" type="text/css" th:href="'/assets/libs/toast/css/toast.css?'+${cacheKey}">
    <link rel="stylesheet" href="/assets/css/foxnic-web.css" th:href="'/assets/css/foxnic-web.css?'+${cacheKey}">
    <link href="/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css" th:href="@{/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet"/>
    <script th:inline="javascript">var foxnic_cachekey=[[${cacheKey}]];</script>
    <style>
    </style>
</head>

<body style="overflow-y: hidden">

<div class="layui-card">
 
    <div class="layui-card-body" style="">

        <div class="search-bar" style="">

            <div class="search-input-rows" style="opacity: 0">
                <!-- 搜索输入区域 -->
                <div class="layui-form toolbar search-inputs">
                    <!-- 主键 , id ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('主键')}" class="search-label id-label">主键</span><span class="search-colon">:</span></div>
                        <input id="id" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 变更定义ID , definitionId ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('变更定义ID')}" class="search-label definitionId-label">变更定义ID</span><span class="search-colon">:</span></div>
                        <input id="definitionId" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 变更对象的数据表 , dataTable ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('变更对象的数据表')}" class="search-label dataTable-label">变更对象的数据表</span><span class="search-colon">:</span></div>
                        <input id="dataTable" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 变更对象实体类型 , dataType ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('变更对象实体类型')}" class="search-label dataType-label">变更对象实体类型</span><span class="search-colon">:</span></div>
                        <input id="dataType" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 变更前业务数据ID , dataIdBefore ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('变更前业务数据ID')}" class="search-label dataIdBefore-label">变更前业务数据ID</span><span class="search-colon">:</span></div>
                        <input id="dataIdBefore" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 变更后对象ID , dataIdAfter ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('变更后对象ID')}" class="search-label dataIdAfter-label">变更后对象ID</span><span class="search-colon">:</span></div>
                        <input id="dataIdAfter" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 变更状态 , status ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('变更状态')}" class="search-label status-label">变更状态</span><span class="search-colon">:</span></div>
                        <input id="status" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 变更类型 , type ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('变更类型')}" class="search-label type-label">变更类型</span><span class="search-colon">:</span></div>
                        <input id="type" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 流程ID , processId ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('流程ID')}" class="search-label processId-label">流程ID</span><span class="search-colon">:</span></div>
                        <input id="processId" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 当前审批节点 , processNodeSummary ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('当前审批节点')}" class="search-label processNodeSummary-label">当前审批节点</span><span class="search-colon">:</span></div>
                        <input id="processNodeSummary" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 流程概要 , processSummary ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('流程概要')}" class="search-label processSummary-label">流程概要</span><span class="search-colon">:</span></div>
                        <input id="processSummary" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 变更开始时间 , startTime ,typeName=date_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('变更开始时间')}" class="search-label startTime-label">变更开始时间</span><span class="search-colon">:</span></div>
                            <input type="text" id="startTime"  style="width: 140px"  lay-verify="date" th:placeholder="${lang.translate('请选择')}" autocomplete="off" class="layui-input search-input search-date-input" readonly>
                    </div>
                    <!-- 变更结束时间 , finishTime ,typeName=date_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('变更结束时间')}" class="search-label finishTime-label">变更结束时间</span><span class="search-colon">:</span></div>
                            <input type="text" id="finishTime"  style="width: 140px"  lay-verify="date" th:placeholder="${lang.translate('请选择')}" autocomplete="off" class="layui-input search-input search-date-input" readonly>
                    </div>


                </div>
            </div>


            <!-- 按钮区域 -->
            <div class="layui-form toolbar search-buttons" style="opacity: 0">
                <button id="search-button" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>&nbsp;&nbsp;<span th:text="${lang.translate('搜索')}">搜索</span></button>
            </div>
        </div>

        <div style="margin-top: 42px ">
            <table class="layui-table" id="data-table" lay-filter="data-table"></table>
        </div>

    </div>
</div>

<script type="text/javascript" src="/module/global.js" th:src="'/module/global.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js" th:src="'/assets/libs/jquery-3.2.1.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js" th:src="'/assets/libs/pandyle.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/layui/layui.js" th:src="'/assets/libs/layui/layui.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/toast/js/toast.js" th:src="'/assets/libs/toast/js/toast.js?'+${cacheKey}"></script>

<!-- 表格工具栏 -->
<script type="text/html" id="toolbarTemplate">
    <div class="layui-btn-container">
        <button th:if="${perm.checkAuth('chs_change_instance:create')}" id="add-button" class="layui-btn icon-btn layui-btn-sm create-new-button" lay-event="create"><i class="layui-icon">&#xe654;</i><span th:text="${lang.translate('新建')}">新建</span></button>
        <button th:if="${perm.checkAuth('chs_change_instance:delete-by-ids')}" id="delete-button" class="layui-btn icon-btn layui-btn-danger layui-btn-sm batch-delete-button" lay-event="batch-del"><i class="layui-icon">&#xe67e;</i><span th:text="${lang.translate('删除')}">删除</span></button>
    </div>
</script>

<!-- 表格操作列 -->
<script type="text/html" id="tableOperationTemplate">

    <button th:if="${perm.checkAuth('chs_change_instance:view-form')}" class="layui-btn layui-btn-primary layui-btn-xs ops-view-button" lay-event="view" th:text="${lang.translate('查看')}" data-id="{{d.id}}">查看</button>
    <button th:if="${perm.checkAnyAuth('chs_change_instance:update','chs_change_instance:save')}" class="layui-btn layui-btn-primary layui-btn-xs ops-edit-button" lay-event="edit" th:text="${lang.translate('修改')}" data-id="{{d.id}}">修改</button>


    <button th:if="${perm.checkAuth('chs_change_instance:delete')}" class="layui-btn layui-btn-xs layui-btn-danger ops-delete-button" lay-event="del" th:text="${lang.translate('删除')}" data-id="{{d.id}}">删除</button>


</script>


<script th:inline="javascript">
    var LAYUI_TABLE_WIDTH_CONFIG = [[${pageHelper.getTableColumnWidthConfig('data-table')}]];
    var AUTH_PREFIX="chs_change_instance";


</script>

<script th:src="'/business/changes/change_instance/change_instance_ext.js?'+${cacheKey}"></script>
<script th:src="'/business/changes/change_instance/change_instance_list.js?'+${cacheKey}"></script>

</body>
</html>
