 <!DOCTYPE html>
<html style="background-color: #FFFFFF;">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
	<title th:text="${lang.translate('变更事件')}">变更事件</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css" th:href="'/assets/libs/layui/css/layui.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/css/admin.css" th:href="'/assets/css/admin.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/libs/toast/css/toast.css" type="text/css" th:href="'/assets/libs/toast/css/toast.css?'+${cacheKey}">
    <link rel="stylesheet" href="/assets/css/foxnic-web.css" th:href="'/assets/css/foxnic-web.css?'+${cacheKey}"/>
    <link href="/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css" th:href="@{/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet"/>
    <script th:inline="javascript">var foxnic_cachekey=[[${cacheKey}]];</script>
    <style>
    </style>
</head>

<body style="overflow-y: hidden;">
<div class="form-container" >

    <form id="data-form" lay-filter="data-form" class="layui-form model-form" style="display:none">


         <!--开始：group 循环-->



        <div class="layui-row form-row">

             <!--开始：group 循环-->
            <div class="layui-col-xs12 form-column">

                    <div class="layui-form-item" style="display: none">
                        <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('主键')}">主键</div></div>
                        <div class="layui-input-block layui-input-block-c1">
                            <input lay-filter="id" id="id" name="id" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('主键') }" type="text" class="layui-input"  />
                        </div>
                    </div>

                                    <div class="layui-form-item" >
                        <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('变更ID')}">变更ID</div></div>
                        <div class="layui-input-block layui-input-block-c1">
                            <input lay-filter="instanceId" id="instanceId" name="instanceId" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('变更ID') }" type="text" class="layui-input"  />
                        </div>
                    </div>

                                    <div class="layui-form-item" >
                        <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('实体类名')}">实体类名</div></div>
                        <div class="layui-input-block layui-input-block-c1">
                            <input lay-filter="eventType" id="eventType" name="eventType" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('实体类名') }" type="text" class="layui-input"  />
                        </div>
                    </div>

                
                    <div class="layui-form-item" >
                        <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('通知发送时间')}">通知发送时间</div></div>
                        <div class="layui-input-block layui-input-block-c1">
                            <input input-type="date" lay-filter="notifyTime" id="notifyTime" name="notifyTime"  autocomplete="off"  readonly  th:placeholder="${ lang.translate('请选择') +''+ lang.translate('通知发送时间') }" type="text" class="layui-input"   />
                        </div>
                    </div>

                
                    <div class="layui-form-item" >
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('数据')}">数据</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <textarea lay-filter="notifyData" id="notifyData" name="notifyData" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('数据') }" class="layui-textarea" style="height: 120px" ></textarea>
                    </div>
                </div>


                
                    <div class="layui-form-item" >
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('相应的数据')}">相应的数据</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <textarea lay-filter="responseData" id="responseData" name="responseData" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('相应的数据') }" class="layui-textarea" style="height: 120px" ></textarea>
                    </div>
                </div>


                
                    <div class="layui-form-item" >
                        <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('回调接收时间')}">回调接收时间</div></div>
                        <div class="layui-input-block layui-input-block-c1">
                            <input input-type="date" lay-filter="responseTime" id="responseTime" name="responseTime"  autocomplete="off"  readonly  th:placeholder="${ lang.translate('请选择') +''+ lang.translate('回调接收时间') }" type="text" class="layui-input"   />
                        </div>
                    </div>

                                    <div class="layui-form-item" >
                        <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('审批人账户ID')}">审批人账户ID</div></div>
                        <div class="layui-input-block layui-input-block-c1">
                            <input lay-filter="approverId" id="approverId" name="approverId" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('审批人账户ID') }" type="text" class="layui-input"  />
                        </div>
                    </div>

                                    <div class="layui-form-item" >
                        <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('审批人姓名')}">审批人姓名</div></div>
                        <div class="layui-input-block layui-input-block-c1">
                            <input lay-filter="approverName" id="approverName" name="approverName" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('审批人姓名') }" type="text" class="layui-input"  />
                        </div>
                    </div>

                                    <div class="layui-form-item" >
                        <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('下一个审批节点ID')}">下一个审批节点ID</div></div>
                        <div class="layui-input-block layui-input-block-c1">
                            <input lay-filter="nextNodeId" id="nextNodeId" name="nextNodeId" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('下一个审批节点ID') }" type="text" class="layui-input"  />
                        </div>
                    </div>

                                    <div class="layui-form-item" >
                        <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('下一个审批节点审批人账户ID')}">下一个审批节点审批人账户ID</div></div>
                        <div class="layui-input-block layui-input-block-c1">
                            <input lay-filter="nextNodeApproverIds" id="nextNodeApproverIds" name="nextNodeApproverIds" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('下一个审批节点审批人账户ID') }" type="text" class="layui-input"  />
                        </div>
                    </div>

                                    <div class="layui-form-item" >
                        <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('下一个审批节点审批人姓名')}">下一个审批节点审批人姓名</div></div>
                        <div class="layui-input-block layui-input-block-c1">
                            <input lay-filter="nextNodeApproverNames" id="nextNodeApproverNames" name="nextNodeApproverNames" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('下一个审批节点审批人姓名') }" type="text" class="layui-input"  />
                        </div>
                    </div>

                
                    <div class="layui-form-item" >
                        <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('是否成功')}">是否成功</div></div>
                        <div class="layui-input-block layui-input-block-c1">
                            <input lay-filter="success" id="success" name="success" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('是否成功') }" type="text" class="layui-input"   autocomplete="off" input-type="number_input" integer="true" decimal="false" allow-negative="true" step="1.0"   scale="0" />
                        </div>
                    </div>


                <!--结束：栏次内字段循环-->
            </div>
            <!--结束：栏次输入框循环-->
        </div>
        <!--结束：group循环-->

        <div style="height: 8px"></div>


    </form>

</div>
<div class="model-form-footer">
    <button class="layui-btn layui-btn-primary" id="cancel-button" lay-filter="cancel-button" type="button" th:text="${lang.translate('取消')}" >取消</button>
    <button th:if="${perm.checkAnyAuth('chs_change_event:create','chs_change_event:update','chs_change_event:save')}" class="layui-btn" style="margin-right: 15px;display: none;"  id="submit-button" lay-filter="submit-button" lay-submit th:text="${lang.translate('保存')}">保存</button>
</div>

<script type="text/javascript" src="/module/global.js" th:src="'/module/global.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js" th:src="'/assets/libs/jquery-3.2.1.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js" th:src="'/assets/libs/pandyle.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/layui/layui.js" th:src="'/assets/libs/layui/layui.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/toast/js/toast.js" th:src="'/assets/libs/toast/js/toast.js?'+${cacheKey}"></script>

<script th:inline="javascript">
    var LAYUI_TABLE_WIDTH_CONFIG = [[${layuiTableWidthConfig}]];
    var VALIDATE_CONFIG={};
    var AUTH_PREFIX="chs_change_event";


</script>



<script th:src="'/business/changes/change_event/change_event_ext.js?'+${cacheKey}"></script>
<script th:src="'/business/changes/change_event/change_event_form.js?'+${cacheKey}"></script>

</body>
</html>
