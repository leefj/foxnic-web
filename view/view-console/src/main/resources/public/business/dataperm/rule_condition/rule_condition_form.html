 <!DOCTYPE html>
<html style="background-color: #FFFFFF;">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
	<title th:text="${lang.translate('数据权限规则范围条件')}">数据权限规则范围条件</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css" th:href="'/assets/libs/layui/css/layui.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/css/admin.css" th:href="'/assets/css/admin.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/libs/toast/css/toast.css" type="text/css" th:href="'/assets/libs/toast/css/toast.css?'+${cacheKey}">
    <link rel="stylesheet" href="/assets/css/foxnic-web.css" th:href="'/assets/css/foxnic-web.css?'+${cacheKey}"/>
    <link href="/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css" th:href="@{/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet"/>
    <script th:inline="javascript">var foxnic_cachekey=[[${cacheKey}]];</script>
    <style>
        .layui-form-label-c1 {
            width: 80px;
        }
        .layui-input-block-c1 {
            margin-left: 115px;
        }
    </style>
	<link th:each="css:${theme.css}" rel="stylesheet" th:href="${css}+'?'+${cacheKey}">
</head>

<body style="overflow-y: hidden;">
<div class="form-container" style="display: none11">

    <form id="data-form" lay-filter="data-form" class="layui-form model-form" style="display:none">

        <input name="id" id="id"  type="hidden"/>

         <!--开始：group 循环-->



        <div class="layui-row form-row">

             <!--开始：group 循环-->
            <div class="layui-col-xs12 form-column">

                    <div class="layui-form-item" style="display: none">
                        <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('规则ID')}">规则ID</div></div>
                        <div class="layui-input-block layui-input-block-c1">
                            <input lay-filter="ruleId" id="ruleId" name="ruleId" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('规则ID') }" type="text" class="layui-input"  />
                        </div>
                    </div>

                                    <div class="layui-form-item" style="display: none">
                        <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('range')}">range</div></div>
                        <div class="layui-input-block layui-input-block-c1">
                            <input lay-filter="rangeId" id="rangeId" name="rangeId" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('range') }" type="text" class="layui-input"  />
                        </div>
                    </div>

                                    <div class="layui-form-item" >
                        <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('名称')}">名称</div></div>
                        <div class="layui-input-block layui-input-block-c1">
                            <input lay-filter="title" id="title" name="title" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('名称') }" type="text" class="layui-input"  />
                        </div>
                    </div>


                <div class="layui-form-item" >
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('生效')}">生效</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input input-type="switch" type="checkbox" id="valid"  name="valid" lay-skin="switch" lay-filter="valid" lay-text="是|否&nbsp;" value="1">
                    </div>
                </div>



                    <div class="layui-form-item" >
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('应用条件')}">应用条件</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <textarea lay-filter="conditionExpr" id="conditionExpr" name="conditionExpr" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('应用条件') }" class="layui-textarea" style="height: 55px" ></textarea>
                    </div>
                </div>



                    <div class="layui-form-item" >
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('测试VO值')}">测试VO值</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <textarea lay-filter="conditionTestValue" id="conditionTestValue" name="conditionTestValue" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('测试VO值') }" class="layui-textarea" style="height: 55px" ></textarea>
                    </div>
                </div>



                <div class="layui-form-item" >
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('前置逻辑')}">前置逻辑</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input input-type="radio" type="radio" name="logic" lay-filter="logic" th:each="e,stat:${enum.toArray('com.github.foxnic.api.dataperm.LogicType')}" th:value="${e.code}" th:title="${e.text}" th:checked="${(e.code=='and' || stat.index==-1)?'yes':'no'}">
                    </div>
                </div>


                                    <div class="layui-form-item" >
                        <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('目标属性')}">目标属性</div></div>
                        <div class="layui-input-block layui-input-block-c1">
                            <input lay-filter="queryProperty" id="queryProperty" name="queryProperty"  type="hidden" class="layui-input"   />
                            <button id="queryProperty-button" type="button" action-type="" class="layui-btn " style="width: 100%"><span th:text="${lang.translate('选择属性')}" th:default-label="${lang.translate('选择属性')}">按钮文本</span></button>
                        </div>
                    </div>


                    <div class="layui-form-item" >
                        <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('条件类型')}">条件类型</div></div>
                        <div class="layui-input-block layui-input-block-c1">
                            <div id="exprType" input-type="select" th:data="${enum.toArray('com.github.foxnic.api.dataperm.ExprType')}" extraParam="{}"></div>
                        </div>
                    </div>



                    <div class="layui-form-item" >
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('变量')}">变量</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <textarea lay-filter="variables" id="variables" name="variables" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('变量') }" class="layui-textarea" style="height: 55px" ></textarea>
                    </div>
                </div>



                    <div class="layui-form-item" >
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('备注')}">备注</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <textarea lay-filter="notes" id="notes" name="notes" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('备注') }" class="layui-textarea" style="height: 55px" ></textarea>
                    </div>
                </div>


                <!--结束：栏次内字段循环-->
            </div>
            <!--结束：栏次输入框循环-->
        </div>
        <!--结束：group循环-->

        <div style="height: 8px"></div>


    </form>

</div>
<div class="model-form-footer">
    <button class="layui-btn layui-btn-primary" id="cancel-button" lay-filter="cancel-button" type="button" th:text="${lang.translate('取消')}" >取消</button>
    <button th:if="${perm.checkAnyAuth('dp_rule_condition:create','dp_rule_condition:update','dp_rule_condition:save')}" class="layui-btn" style="margin-right: 15px;display: none;"  id="submit-button" lay-filter="submit-button" lay-submit th:text="${lang.translate('保存')}">保存</button>
</div>

<script type="text/javascript" src="/module/global.js" th:src="'/module/global.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js" th:src="'/assets/libs/jquery-3.2.1.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js" th:src="'/assets/libs/pandyle.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/layui/layui.js" th:src="'/assets/libs/layui/layui.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/toast/js/toast.js" th:src="'/assets/libs/toast/js/toast.js?'+${cacheKey}"></script>

<script th:inline="javascript">
    var LAYUI_TABLE_WIDTH_CONFIG = [[${layuiTableWidthConfig}]];
    var RADIO_LOGIC_DATA = [[${enum.toArray('com.github.foxnic.api.dataperm.LogicType')}]];
    var SELECT_EXPRTYPE_DATA = [[${enum.toArray('com.github.foxnic.api.dataperm.ExprType')}]];
    var VALIDATE_CONFIG={};
    var AUTH_PREFIX="dp_rule_condition";


</script>



<script th:src="'/business/dataperm/rule_condition/rule_condition_ext.js?'+${cacheKey}"></script>
<script th:src="'/business/dataperm/rule_condition/rule_condition_form.js?'+${cacheKey}"></script>

</body>
</html>
