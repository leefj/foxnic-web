 <!DOCTYPE html>
<html style="background-color: #FFFFFF;">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
	<title th:text="${lang.translate('代码生成拥有的车辆')}">代码生成拥有的车辆</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css" th:href="'/assets/libs/layui/css/layui.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/css/admin.css" th:href="'/assets/css/admin.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/libs/toast/css/toast.css" type="text/css" th:href="'/assets/libs/toast/css/toast.css?'+${cacheKey}">
    <link rel="stylesheet" href="/assets/css/foxnic-web.css" th:href="'/assets/css/foxnic-web.css?'+${cacheKey}"/>
    <link href="/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css" th:href="@{/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet"/>
    <script th:inline="javascript">var foxnic_cachekey=[[${cacheKey}]];</script>
    <style>
    </style>
</head>

<body style="overflow-y: hidden;">
<div class="form-container" >

    <form id="data-form" lay-filter="data-form" class="layui-form model-form" style="display:none">


         <!--开始：group 循环-->



        <div class="layui-row form-row">

             <!--开始：group 循环-->
            <div class="layui-col-xs12 form-column">

                    <div class="layui-form-item" style="display: none">
                        <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('主键')}">主键</div></div>
                        <div class="layui-input-block layui-input-block-c1">
                            <input lay-filter="id" id="id" name="id" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('主键') }" type="text" class="layui-input"  />
                        </div>
                    </div>

                                    <div class="layui-form-item" style="display: none">
                        <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('属主ID')}">属主ID</div></div>
                        <div class="layui-input-block layui-input-block-c1">
                            <input lay-filter="exampleId" id="exampleId" name="exampleId" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('属主ID') }" type="text" class="layui-input"  />
                        </div>
                    </div>

                                    <div class="layui-form-item" >
                        <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('车牌号')}">车牌号</div></div>
                        <div class="layui-input-block layui-input-block-c1">
                            <input lay-filter="plateNumber" id="plateNumber" name="plateNumber" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('车牌号') }" type="text" class="layui-input"  />
                        </div>
                    </div>

                                    <div class="layui-form-item" >
                        <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('颜色')}">颜色</div></div>
                        <div class="layui-input-block layui-input-block-c1">
                            <input lay-filter="color" id="color" name="color" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('颜色') }" type="text" class="layui-input"  />
                        </div>
                    </div>

                                    <div class="layui-form-item" >
                        <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('职位单选')}">职位单选</div></div>
                        <div class="layui-input-block layui-input-block-c1">
                            <input lay-filter="positionId" id="positionId" name="positionId"  type="hidden" class="layui-input"   />
                            <button id="positionId-button" type="button" class="layui-btn   " > <i class='layui-icon layui-icon-search'></i> <span th:text="${lang.translate('请选择职位')}">按钮文本</span></button>
                        </div>
                    </div>

                                    <div class="layui-form-item" >
                        <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('组织单选')}">组织单选</div></div>
                        <div class="layui-input-block layui-input-block-c1">
                            <input lay-filter="orgId" id="orgId" name="orgId"  type="hidden" class="layui-input"   />
                            <button id="orgId-button" type="button" class="layui-btn   " > <i class='layui-icon layui-icon-search'></i> <span th:text="${lang.translate('请选择部门')}">按钮文本</span></button>
                        </div>
                    </div>

                                    <div class="layui-form-item" >
                        <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('员工单选')}">员工单选</div></div>
                        <div class="layui-input-block layui-input-block-c1">
                            <input lay-filter="empId" id="empId" name="empId" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('员工单选') }" type="text" class="layui-input"  />
                        </div>
                    </div>

                                    <div class="layui-form-item" >
                        <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('职位多选')}">职位多选</div></div>
                        <div class="layui-input-block layui-input-block-c1">
                            <input lay-filter="positionIds" id="positionIds" name="positionIds" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('职位多选') }" type="text" class="layui-input"  />
                        </div>
                    </div>

                                    <div class="layui-form-item" >
                        <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('组织多选')}">组织多选</div></div>
                        <div class="layui-input-block layui-input-block-c1">
                            <input lay-filter="orgIds" id="orgIds" name="orgIds" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('组织多选') }" type="text" class="layui-input"  />
                        </div>
                    </div>

                                    <div class="layui-form-item" >
                        <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('员工多选')}">员工多选</div></div>
                        <div class="layui-input-block layui-input-block-c1">
                            <input lay-filter="empIds" id="empIds" name="empIds" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('员工多选') }" type="text" class="layui-input"  />
                        </div>
                    </div>

                                    <div class="layui-form-item" >
                        <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('员工下拉')}">员工下拉</div></div>
                        <div class="layui-input-block layui-input-block-c1">
                            <input lay-filter="selectEmpId" id="selectEmpId" name="selectEmpId" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('员工下拉') }" type="text" class="layui-input"  />
                        </div>
                    </div>

                <!--结束：栏次内字段循环-->
            </div>
            <!--结束：栏次输入框循环-->
        </div>
        <!--结束：group循环-->

        <div style="height: 8px"></div>


    </form>

</div>
<div class="model-form-footer">
    <button class="layui-btn layui-btn-primary" id="cancel-button" lay-filter="cancel-button" type="button" th:text="${lang.translate('取消')}" >取消</button>
    <button th:if="${perm.checkAnyAuth('sys_code_example_car:create','sys_code_example_car:update','sys_code_example_car:save')}" class="layui-btn" style="margin-right: 15px;display: none;"  id="submit-button" lay-filter="submit-button" lay-submit th:text="${lang.translate('保存')}">保存</button>
</div>

<script type="text/javascript" src="/module/global.js" th:src="'/module/global.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js" th:src="'/assets/libs/jquery-3.2.1.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js" th:src="'/assets/libs/pandyle.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/layui/layui.js" th:src="'/assets/libs/layui/layui.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/toast/js/toast.js" th:src="'/assets/libs/toast/js/toast.js?'+${cacheKey}"></script>

<script th:inline="javascript">
    var LAYUI_TABLE_WIDTH_CONFIG = [[${layuiTableWidthConfig}]];
    var VALIDATE_CONFIG={};
    var AUTH_PREFIX="sys_code_example_car";


</script>



<script th:src="'/business/system/code_example_car/code_example_car_ext.js?'+${cacheKey}"></script>
<script th:src="'/business/system/code_example_car/code_example_car_form.js?'+${cacheKey}"></script>

</body>
</html>
