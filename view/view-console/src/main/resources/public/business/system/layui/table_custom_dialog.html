 <!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
    <title th:text="${lang.translate('系统资源')}">系统资源</title>
    <link th:if(theme.ico!="null") rel="shortcut icon" th:href="${theme.ico}" type="image/vnd.microsoft.icon">
    <link th:if(theme.ico!="null") rel="icon" th:href="theme.ico" type="image/vnd.microsoft.icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css" th:href="'/assets/libs/layui/css/layui.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/css/admin.css" th:href="'/assets/css/admin.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/libs/toast/css/toast.css" type="text/css" th:href="'/assets/libs/toast/css/toast.css?'+${cacheKey}">
    <link rel="stylesheet" href="/assets/css/foxnic-web.css" th:href="'/assets/css/foxnic-web.css?'+${cacheKey}">
    <link href="/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="/assets/libs/material-design-webfont/css/material-design-icons-min.css" rel="stylesheet">
    <script th:inline="javascript">var foxnic_cachekey=[[${cacheKey}]];</script>
    <style>
        /* 防止下拉框的下拉列表被隐藏---必须设置--- */
        .layui-table-cell {            overflow: visible !important;        }
        /* 使得下拉框与单元格刚好合适 */
        td .layui-form-select{
            margin-top: -10px;
            margin-left: -15px;
            margin-right: -15px;
        }
        .layui-input, .layui-textarea, .layui-select {
            border-width: 0px;
        }
    </style>
    <link th:each="css:${theme.css}" rel="stylesheet" th:href="${css}+'?'+${cacheKey}">
</head>

<body style="overflow-y: hidden">
<form class="layui-form" onsubmit="return false;">

        <div style="margin-top: 0px;background-color: #FFFFFF;">
            <table class="layui-table" id="data-table" lay-filter="data-table" style="display: none"></table>
        </div>

    <div class="layui-form-item model-form-footer" style="border-top: 1px #e2e2e2 solid;margin-bottom:0px;padding-top: 8px;padding-left: 8px;padding-right:0px">
        <!--           <form class="layui-form layui-form-pane" action="">-->
        <div style="float: left;margin-left: 8px;margin-top: 8px" id="property"> </div>
        <button class="layui-btn"  id="apply-button" lay-filter="sure-button" lay-submit th:text="${lang.translate('应用')}"  style="margin-right: -6px">应用</button>
        <button class="layui-btn"  id="sure-button" lay-filter="sure-button" lay-submit th:text="${lang.translate('确定')}"  style="margin-right: 24px">确定</button>
        <!--           </form>-->
    </div>

</form>
<script type="text/javascript" src="/module/global.js" th:src="'/module/global.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js" th:src="'/assets/libs/jquery-3.2.1.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js" th:src="'/assets/libs/pandyle.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/layui/layui.js" th:src="'/assets/libs/layui/layui.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/toast/js/toast.js" th:src="'/assets/libs/toast/js/toast.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/Sortable.min.js"></script>
<!-- 表格工具栏 -->
<script type="text/html" id="toolbarTemplate">

</script>

<!-- 表格操作列 -->
<script type="text/html" id="tableOperationTemplate">

</script>


<script type="text/html" id="cell-tpl-fixed" >
     <div>
         <input type="radio" name="fixed-{{d.field}}" value="left" title="左">&nbsp;
         <input type="radio" name="fixed-{{d.field}}" value="" title="无" checked>&nbsp
         <input type="radio" name="fixed-{{d.field}}" value="right" title="右">
     </div>
</script>

<script type="text/html" id="cell-tpl-hide">
    <input type="checkbox" class="switch-hide list-checkbox" lay-filter="cell-tpl-hide" value="{{d.field}}" lay-skin="switch" lay-text="是|否&nbsp;"  {{d.hide==0?'checked':''}} data-id="{{d.field}}"/>
</script>


<script th:inline="javascript">
    var LAYUI_TABLE_WIDTH_CONFIG = [[${pageHelper.getTableColumnWidthConfig('data-table')}]];
    var RADIO_TYPE_DATA = [[${enum.toArray('org.github.foxnic.web.constants.enums.hrm.ResourceType')}]];
    var RADIO_ACCESSTYPE_DATA = [[${enum.toArray('org.github.foxnic.web.constants.enums.system.AccessType')}]];
    var RADIO_METHOD_DATA = [[${enum.toArray('org.github.foxnic.web.constants.enums.system.HttpMethodType')}]];
</script>

<script th:src="'/business/system/layui/table_custom_dialog_ext.js?'+${cacheKey}"></script>
<script th:src="'/business/system/layui/table_custom_dialog.js?'+${cacheKey}"></script>

</body>
</html>
