 <!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
    <title th:text="${lang.translate('代码生成拥有的车辆')}">代码生成拥有的车辆</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css" th:href="'/assets/libs/layui/css/layui.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/css/admin.css" th:href="'/assets/css/admin.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/libs/toast/css/toast.css" type="text/css" th:href="'/assets/libs/toast/css/toast.css?'+${cacheKey}">
    <link rel="stylesheet" href="/assets/css/foxnic-web.css" th:href="'/assets/css/foxnic-web.css?'+${cacheKey}">
    <link href="/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css" th:href="@{/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet"/>
    <script th:inline="javascript">var foxnic_cachekey=[[${cacheKey}]];</script>
    <style>
        .layui-card-body .layui-table {
            margin:0px;
        }
    </style>
</head>

<body style="overflow-y: hidden">

<div class="layui-card-no-shadow ">
 
    <div class="layui-card-body" style="padding:0px">

        <div class="search-bar" style=" display: none; ">

            <div class="search-input-rows" style="opacity: 0">
                <!-- 搜索输入区域 -->
                <div class="layui-form toolbar search-inputs">
                    <!-- 主键 , id ,typeName=text_input, isHideInSearch=true -->
                    <!-- 属主ID , exampleId ,typeName=text_input, isHideInSearch=true -->
                    <!-- 牌号 , plateNumber ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('牌号')}" class="search-label plateNumber-label">牌号</span><span class="search-colon">:</span></div>
                        <input id="plateNumber" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 规格 , color ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('规格')}" class="search-label color-label">规格</span><span class="search-colon">:</span></div>
                        <input id="color" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 岗位单选 , positionId ,typeName=button, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('岗位单选')}" class="search-label positionId-label">岗位单选</span><span class="search-colon">:</span></div>
                        <input id="positionId" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 组织单选 , orgId ,typeName=button, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('组织单选')}" class="search-label orgId-label">组织单选</span><span class="search-colon">:</span></div>
                        <input id="orgId" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 员工单选 , empId ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('员工单选')}" class="search-label empId-label">员工单选</span><span class="search-colon">:</span></div>
                        <input id="empId" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 岗位多选 , positionIds ,typeName=button, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('岗位多选')}" class="search-label positionIds-label">岗位多选</span><span class="search-colon">:</span></div>
                        <input id="positionIds" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 组织多选 , orgIds ,typeName=button, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('组织多选')}" class="search-label orgIds-label">组织多选</span><span class="search-colon">:</span></div>
                        <input id="orgIds" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 员工多选 , empIds ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('员工多选')}" class="search-label empIds-label">员工多选</span><span class="search-colon">:</span></div>
                        <input id="empIds" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 员工下拉 , selectEmpId ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('员工下拉')}" class="search-label selectEmpId-label">员工下拉</span><span class="search-colon">:</span></div>
                        <input id="selectEmpId" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 公司单选 , comId ,typeName=button, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('公司单选')}" class="search-label comId-label">公司单选</span><span class="search-colon">:</span></div>
                        <input id="comId" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 部门多选 , deptIds ,typeName=button, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('部门多选')}" class="search-label deptIds-label">部门多选</span><span class="search-colon">:</span></div>
                        <input id="deptIds" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 限定上级 , subOrgId ,typeName=button, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('限定上级')}" class="search-label subOrgId-label">限定上级</span><span class="search-colon">:</span></div>
                        <input id="subOrgId" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>


                </div>
            </div>


            <!-- 按钮区域 -->
            <div class="layui-form toolbar search-buttons" style="opacity: 0">
                <button id="search-button" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>&nbsp;&nbsp;<span th:text="${lang.translate('搜索')}">搜索</span></button>
            </div>
        </div>

        <div style="margin-top: 0px ">
            <table class="layui-table" id="data-table" lay-filter="data-table"></table>
        </div>

    </div>
</div>

<script type="text/javascript" src="/module/global.js" th:src="'/module/global.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js" th:src="'/assets/libs/jquery-3.2.1.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js" th:src="'/assets/libs/pandyle.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/layui/layui.js" th:src="'/assets/libs/layui/layui.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/toast/js/toast.js" th:src="'/assets/libs/toast/js/toast.js?'+${cacheKey}"></script>

<!-- 表格工具栏 -->
<script type="text/html" id="toolbarTemplate">
    <div class="layui-btn-container">
        <button th:if="${perm.checkAuth('sys_code_example_car:create')}" id="add-button" class="layui-btn icon-btn layui-btn-sm create-new-button" lay-event="create"><i class="layui-icon">&#xe654;</i><span th:text="${lang.translate('新建')}">新建</span></button>
        <button th:if="${perm.checkAuth('sys_code_example_car:delete-by-ids')}" id="delete-button" class="layui-btn icon-btn layui-btn-danger layui-btn-sm batch-delete-button" lay-event="batch-del"><i class="layui-icon">&#xe67e;</i><span th:text="${lang.translate('删除')}">删除</span></button>
    </div>
</script>

<!-- 表格操作列 -->
<script type="text/html" id="tableOperationTemplate">

    <button th:if="${perm.checkAuth('sys_code_example_car:view-form')}" class="layui-btn layui-btn-primary layui-btn-xs ops-view-button" lay-event="view" th:text="${lang.translate('查看')}" data-id="{{d.id}}">查看</button>
    <button th:if="${perm.checkAnyAuth('sys_code_example_car:update','sys_code_example_car:save')}" class="layui-btn layui-btn-primary layui-btn-xs ops-edit-button" lay-event="edit" th:text="${lang.translate('修改')}" data-id="{{d.id}}">修改</button>


    <button th:if="${perm.checkAuth('sys_code_example_car:delete')}" class="layui-btn layui-btn-xs layui-btn-danger ops-delete-button" lay-event="del" th:text="${lang.translate('删除')}" data-id="{{d.id}}">删除</button>


</script>


<script th:inline="javascript">
    var LAYUI_TABLE_WIDTH_CONFIG = [[${pageHelper.getTableColumnWidthConfig('data-table')}]];
    var AUTH_PREFIX="sys_code_example_car";


</script>

<script th:src="'/business/system/code_example_car/code_example_car_ext.js?'+${cacheKey}"></script>
<script th:src="'/business/system/code_example_car/code_example_car_list.js?'+${cacheKey}"></script>

</body>
</html>
