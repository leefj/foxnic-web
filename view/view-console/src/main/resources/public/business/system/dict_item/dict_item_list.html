 <!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
    <title th:text="${lang.translate('数据字典条目')}">数据字典条目</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="/assets/css/admin.css"/>
    <link rel="stylesheet" href="/assets/css/foxnic-web.css">
    <link href="/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css" th:href="@{/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet"/>
</head>

<body style="overflow-y: hidden">

<div class="layui-card">
 
    <div class="layui-card-body">
        <div class="layui-form toolbar search-bar">

            <div class="search-unit">
                <span th:text="${lang.translate('ID')}" class="search-label">ID</span><span class="search-colon">:</span>
                <input id="id" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入ID')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('字典ID')}" class="search-label">字典ID</span><span class="search-colon">:</span>
                <input id="dictId" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入字典ID')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('字典代码')}" class="search-label">字典代码</span><span class="search-colon">:</span>
                <input id="dictCode" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入字典代码')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('上级条目ID')}" class="search-label">上级条目ID</span><span class="search-colon">:</span>
                <input id="parentId" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入上级条目ID')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('代码')}" class="search-label">代码</span><span class="search-colon">:</span>
                <input id="code" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入代码')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('标签')}" class="search-label">标签</span><span class="search-colon">:</span>
                <input id="label" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入标签')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('排序')}" class="search-label">排序</span><span class="search-colon">:</span>
                <input id="sort" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入排序')}"/>
            </div>

            <button id="search-button" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i><span th:text="${lang.translate('搜索')}">搜索</span></button>
            <button th:if="${perm.checkAuth('sys_dict_item:create')}" id="add-button" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i><span th:text="${lang.translate('添加')}">添加</span></button>
            <button th:if="${perm.checkAuth('sys_dict_item:delete-by-ids')}" id="delete-button" class="layui-btn icon-btn layui-btn-danger"><i class="layui-icon">&#xe67e;</i><span th:text="${lang.translate('删除')}">删除</span></button>
            
        </div>

        <table class="layui-table" id="data-table" lay-filter="data-table"></table>
    </div>
</div>

<script type="text/javascript" src="/module/global.js"></script>
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js"></script>
<script type="text/javascript" src="/assets/libs/layui/layui.js"></script>

<!-- 表格操作列 -->
<script type="text/html" id="tableOperationTemplate">
    <a th:if="${perm.checkAuth('sys_dict_item:view-form')}" class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit" th:text="${lang.translate('修改')}">修改</a>
    <a th:if="${perm.checkAuth('sys_dict_item:delete')}" class="layui-btn layui-btn-xs" lay-event="del" th:text="${lang.translate('删除')}">删除</a>
</script>


<script th:inline="javascript">
    var LAYUI_TABLE_WIDTH_CONFIG = [[${layuiTableWidthConfig}]];
    var AUTH_PREFIX="sys_dict_item";
</script>

<script src="/business/system/dict_item/dict_item_list.js"></script>

</body>
</html>
