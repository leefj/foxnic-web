 <!DOCTYPE html>
<html style="background-color: #FFFFFF;">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
	<title th:text="${lang.translate('语言条目')}">语言条目</title>
    <link th:if(theme.ico!="null") rel="shortcut icon" th:href="${theme.ico}" type="image/vnd.microsoft.icon">
    <link th:if(theme.ico!="null") rel="icon" th:href="theme.ico" type="image/vnd.microsoft.icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css" th:href="'/assets/libs/layui/css/layui.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/css/admin.css" th:href="'/assets/css/admin.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/libs/toast/css/toast.css" type="text/css" th:href="'/assets/libs/toast/css/toast.css?'+${cacheKey}">
    <link rel="stylesheet" href="/assets/css/foxnic-web.css" th:href="'/assets/css/foxnic-web.css?'+${cacheKey}"/>
    <link href="/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="/assets/libs/material-design-webfont/css/material-design-icons-min.css" rel="stylesheet">
    <script th:inline="javascript">var foxnic_cachekey=[[${cacheKey}]];</script>
    <style>
        .layui-form-label-c1 {
            width: 120px;
        }
        .layui-input-block-c1 {
            margin-left: 155px;
        }
    </style>
    <link th:each="css:${theme.css}" rel="stylesheet" th:href="${css}+'?'+${cacheKey}">
</head>

<body style="overflow-y: hidden;">
<div class="form-container" >

    <form id="data-form" lay-filter="data-form" class="layui-form model-form" style="display:none">


         <!--开始：group 循环-->


        <div class="layui-row form-row" id="default-content">

             <!--开始：column 循环-->
            <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
            <div class="layui-col-xs12 form-column" >

                <!-- text_input : 编码 ,  code -->
                <div class="layui-form-item" style="display: none">
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('编码')}">编码</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input lay-filter="code" id="code" name="code" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('编码') }" type="text" class="layui-input"  />
                    </div>
                </div>
            
                <!-- text_input : 默认值 ,  defaults -->
                <div class="layui-form-item" >
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('默认值')}">默认值</div><div class="layui-required">*</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input lay-filter="defaults" id="defaults" name="defaults" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('默认值') }" type="text" class="layui-input"    lay-verify="|required"  />
                    </div>
                </div>
            
                <!-- text_input : 语境 ,  context -->
                <div class="layui-form-item" >
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('语境')}">语境</div><div class="layui-required">*</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input lay-filter="context" id="context" name="context" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('语境') }" type="text" class="layui-input"    lay-verify="|required"  />
                    </div>
                </div>
            
                <!-- text_input : 简体中文 ,  zhCn -->
                <div class="layui-form-item" >
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('简体中文')}">简体中文</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input lay-filter="zhCn" id="zhCn" name="zhCn" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('简体中文') }" type="text" class="layui-input"  />
                    </div>
                </div>
            
                <!-- text_input : 中文(香港) ,  zhHk -->
                <div class="layui-form-item" >
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('中文(香港)')}">中文(香港)</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input lay-filter="zhHk" id="zhHk" name="zhHk" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('中文(香港)') }" type="text" class="layui-input"  />
                    </div>
                </div>
            
                <!-- text_input : 中文(澳门) ,  zhMo -->
                <div class="layui-form-item" >
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('中文(澳门)')}">中文(澳门)</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input lay-filter="zhMo" id="zhMo" name="zhMo" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('中文(澳门)') }" type="text" class="layui-input"  />
                    </div>
                </div>
            
                <!-- text_input : 中文(台湾) ,  zhTw -->
                <div class="layui-form-item" >
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('中文(台湾)')}">中文(台湾)</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input lay-filter="zhTw" id="zhTw" name="zhTw" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('中文(台湾)') }" type="text" class="layui-input"  />
                    </div>
                </div>
            
                <!-- text_input : 英文美国 ,  enUs -->
                <div class="layui-form-item" >
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('英文美国')}">英文美国</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input lay-filter="enUs" id="enUs" name="enUs" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('英文美国') }" type="text" class="layui-input"  />
                    </div>
                </div>
            
                <!-- text_input : 英文英国 ,  enGb -->
                <div class="layui-form-item" >
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('英文英国')}">英文英国</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input lay-filter="enGb" id="enGb" name="enGb" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('英文英国') }" type="text" class="layui-input"  />
                    </div>
                </div>
            
                <!-- text_input : 韩语 ,  koKr -->
                <div class="layui-form-item" >
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('韩语')}">韩语</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input lay-filter="koKr" id="koKr" name="koKr" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('韩语') }" type="text" class="layui-input"  />
                    </div>
                </div>
            
                <!-- text_input : 日语 ,  jaJp -->
                <div class="layui-form-item" >
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('日语')}">日语</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input lay-filter="jaJp" id="jaJp" name="jaJp" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('日语') }" type="text" class="layui-input"  />
                    </div>
                </div>
            
                <!-- text_input : 混淆专用 ,  confuse -->
                <div class="layui-form-item" >
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('混淆专用')}">混淆专用</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input lay-filter="confuse" id="confuse" name="confuse" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('混淆专用') }" type="text" class="layui-input"  />
                    </div>
                </div>
            
                <!-- logic_switch : 是否有效 ,  valid  -->
                <div class="layui-form-item" >
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('是否有效')}">是否有效</div><div class="layui-required">*</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input input-type="switch" type="checkbox" checkedid="valid"  name="valid" lay-skin="switch" lay-filter="valid" lay-text="有效|无效&nbsp;" value="1">
                    </div>
                </div>
            
                <!-- number_input : 已翻译 ,  autoTranslated  -->
                <div class="layui-form-item" style="display: none">
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('已翻译')}">已翻译</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input lay-filter="autoTranslated" id="autoTranslated" name="autoTranslated" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('已翻译') }" type="text" class="layui-input"   autocomplete="off" input-type="number_input" integer="true" decimal="false" allow-negative="true" step="1.0"   scale="0" />
                    </div>
                </div>
            <!--结束：栏次内字段循环-->
            </div>
            <!--结束：栏次输入框循环-->
        </div>
        <!--结束：group循环-->

        <div style="height: 8px"></div>


    </form>

</div>
<div class="model-form-footer">
    <button class="layui-btn layui-btn-primary" id="cancel-button" lay-filter="cancel-button" type="button" th:text="${lang.translate('取消')}" >取消</button>
    <button th:if="${perm.checkAnyAuth('sys_lang:create','sys_lang:update','sys_lang:save')}" class="layui-btn" style="margin-right: 15px;display: none;"  id="submit-button" lay-filter="submit-button" lay-submit th:text="${lang.translate('保存')}">保存</button>
</div>

<script type="text/javascript" src="/module/global.js" th:src="'/module/global.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js" th:src="'/assets/libs/jquery-3.2.1.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js" th:src="'/assets/libs/pandyle.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/layui/layui.js" th:src="'/assets/libs/layui/layui.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/toast/js/toast.js" th:src="'/assets/libs/toast/js/toast.js?'+${cacheKey}"></script>
<script th:inline="javascript">
    var LAYUI_TABLE_WIDTH_CONFIG = [[${layuiTableWidthConfig}]];
    var VALIDATE_CONFIG={"valid":{"labelInForm":"是否有效","inputType":"logic_switch","required":true},"defaults":{"labelInForm":"默认值","inputType":"text_input","required":true},"context":{"labelInForm":"语境","inputType":"text_input","required":true}};
    var AUTH_PREFIX="sys_lang";


</script>



<script th:src="'/business/system/lang/lang_ext.js?'+${cacheKey}"></script>
<script th:src="'/business/system/lang/lang_form.js?'+${cacheKey}"></script>

</body>
</html>
