 <!DOCTYPE html>
<html style="background-color: #FFFFFF;">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
	<title th:text="${lang.translate('代码生成示例主')}">代码生成示例主</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css" th:href="'/assets/libs/layui/css/layui.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/css/admin.css" th:href="'/assets/css/admin.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/libs/toast/css/toast.css" type="text/css" th:href="'/assets/libs/toast/css/toast.css?'+${cacheKey}">
    <link rel="stylesheet" href="/assets/css/foxnic-web.css" th:href="'/assets/css/foxnic-web.css?'+${cacheKey}"/>
    <link href="/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css" th:href="@{/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet"/>
    <script th:inline="javascript">var foxnic_cachekey=[[${cacheKey}]];</script>
    <style>
    </style>
</head>

<body style="overflow-y: hidden;">
<div class="form-container" >

    <form id="data-form" lay-filter="data-form" class="layui-form model-form" style="display:none">
        <input name="id" id="id"  type="hidden"/>


         <!--开始：group 循环-->


        <fieldset class="layui-elem-field layui-field-title form-group-title">
            <legend>基本信息</legend>
        </fieldset>

        <div class="layui-row form-row">

             <!--开始：group 循环-->
            <div class="layui-col-xs6 form-column">

                    <div class="layui-form-item" >
                        <div class="layui-form-label "><div th:text="${lang.translate('单行文本')}">单行文本</div><div class="layui-required">*</div></div>
                        <div class="layui-input-block ">
                            <input lay-filter="name" id="name" name="name" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('单行文本') }" type="text" class="layui-input"    lay-verify="|required"   value="这是默认文本" />
                        </div>
                    </div>

                
                    <div class="layui-form-item" >
                        <div class="layui-form-label "><div th:text="${lang.translate('整数输入')}">整数输入</div><div class="layui-required">*</div></div>
                        <div class="layui-input-block ">
                            <input lay-filter="area" id="area" name="area" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('整数输入') }" type="text" class="layui-input"    lay-verify="|required"   autocomplete="off" input-type="number_input" integer="true" decimal="false" allow-negative="false" step="2.0"   scale="0"  value="9.0" />
                        </div>
                    </div>


                
                    <div class="layui-form-item" >
                        <div class="layui-form-label "><div th:text="${lang.translate('日期')}">日期</div></div>
                        <div class="layui-input-block ">
                            <input input-type="date" lay-filter="birthday" id="birthday" name="birthday"  autocomplete="off"  readonly  th:placeholder="${ lang.translate('请选择') +''+ lang.translate('日期') }" type="text" class="layui-input"    lay-verify=""   />
                        </div>
                    </div>

                
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('逻辑值')}">逻辑值</div></div>
                    <div class="layui-input-block ">
                        <input input-type="switch" type="checkbox" id="valid"  name="valid" lay-skin="switch" lay-filter="valid" lay-text="有效|无效&nbsp;" value="0" >
                    </div>
                </div>


                
                    <div class="layui-form-item" >
                        <div class="layui-form-label "><div th:text="${lang.translate('选择框(字典)')}">选择框(字典)</div><div class="layui-required">*</div></div>
                        <div class="layui-input-block ">
                            <div id="selectDict" input-type="select" th:data="${dict.toArray('order_status')}"></div>
                        </div>
                    </div>


                <!--结束：栏次内字段循环-->
            </div>
             <!--开始：group 循环-->
            <div class="layui-col-xs6 form-column">


                    <div class="layui-form-item" >
                        <div class="layui-form-label "><div th:text="${lang.translate('小数输入')}">小数输入</div></div>
                        <div class="layui-input-block ">
                            <input lay-filter="weight" id="weight" name="weight" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('小数输入') }" type="text" class="layui-input"   autocomplete="off" input-type="number_input" integer="false" decimal="true" allow-negative="true" step="0.5"   min-value="-10.5"  max-value="16.6"  scale="2"  value="3.14" />
                        </div>
                    </div>


                
                    <div class="layui-form-item" >
                        <div class="layui-form-label "><div th:text="${lang.translate('状态')}">状态</div><div class="layui-required">*</div></div>
                        <div class="layui-input-block ">
                                <input input-type="checkbox" type="checkbox" name="checkDict" lay-filter="checkDict" lay-skin="primary" th:each="e,stat:${dict.toArray('order_status')}" th:value="${e.code}" th:title="${e.text}" th:checked="${pageHelper.checkDefault(e.code,stat.index,'todo,done','')?'yes':'no'}">
                        </div>
                    </div>


                
                    <div class="layui-form-item" >
                        <div class="layui-form-label "><div th:text="${lang.translate('选择框(枚举)')}">选择框(枚举)</div><div class="layui-required">*</div></div>
                        <div class="layui-input-block ">
                            <div id="selectEnum" input-type="select" th:data="${enum.toArray('org.github.foxnic.web.constants.enums.SystemConfigType')}"></div>
                        </div>
                    </div>


                
                    <div class="layui-form-item" >
                        <div class="layui-form-label "><div th:text="${lang.translate('选择框(查询)')}">选择框(查询)</div></div>
                        <div class="layui-input-block ">
                            <div id="resourceId" input-type="select" th:data="${'/service-oauth/sys-resourze/query-paged-list'}"></div>
                        </div>
                    </div>


                
                    <div class="layui-form-item" >
                        <div class="layui-form-label "><div th:text="${lang.translate('角色')}">角色</div></div>
                        <div class="layui-input-block ">
                            <div id="roleIds" input-type="select" th:data="${'/service-oauth/sys-role/query-paged-list'}"></div>
                        </div>
                    </div>


                <!--结束：栏次内字段循环-->
            </div>
            <!--结束：栏次输入框循环-->
        </div>
         <!--开始：group 循环-->

        <fieldset class="layui-elem-field layui-field-title form-group-title">
        <legend>部署节点</legend>
        </fieldset>
        <div class="layui-row form-row" style="text-align: center;">
            <div style="display: inline-block;padding-right: 8px;padding-left: 8px" class="layui-col-xs12">
            <iframe js-fn="loadTest1Iframe" class="form-iframe" frameborder="0" style="width: 100%"></iframe>
            </div>
        </div>
         <!--开始：group 循环-->


        <fieldset class="layui-elem-field layui-field-title form-group-title">
            <legend>附件信息</legend>
        </fieldset>

        <div class="layui-row form-row">

             <!--开始：group 循环-->
            <div class="layui-col-xs12 form-column">


                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('图片上传')}">图片上传</div></div>
                    <div class="layui-upload layui-input-block ">
                        <input input-type="upload" id="imageId"  name="imageId" lay-filter="imageId" style="display: none">
                        <button type="button" class="layui-btn" id="imageId-button" th:text="${lang.translate('选择附件')}">选择附件</button>
                        <div class="layui-upload-list" id="imageId-file-list"></div>
                    </div>
                </div>



                
                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('多文件上传')}">多文件上传</div><div class="layui-required">*</div></div>
                    <div class="layui-upload layui-input-block ">
                        <input input-type="upload" id="fileIds"  name="fileIds" lay-filter="fileIds" style="display: none">
                        <button type="button" class="layui-btn" id="fileIds-button" th:text="${lang.translate('选择附件')}">选择附件</button>
                        <div class="layui-upload-list" id="fileIds-file-list"></div>
                    </div>
                </div>



                <!--结束：栏次内字段循环-->
            </div>
            <!--结束：栏次输入框循环-->
        </div>
         <!--开始：group 循环-->


        <div class="layui-row form-row" style="text-align: center;background-color: white;">
            <div style="display: inline-block;" class="layui-col-xs12">
                <div class="layui-tab" style="padding-right: 8px;padding-left: 8px;height: 300px;">
                    <ul class="layui-tab-title">
                        <li   class="layui-this" >学生</li>
                        <li  >汽车</li>
                    </ul>
                    <div class="layui-tab-content">
                        <div class="layui-tab-item  layui-show ">
                            <iframe js-fn="loadStudentIframe" class="form-iframe form-iframe-tab" frameborder="0" style="width: 100%"></iframe>
                        </div>
                        <div class="layui-tab-item ">
                            <iframe js-fn="loadCarIframe" class="form-iframe form-iframe-tab" frameborder="0" style="width: 100%"></iframe>
                        </div>
                    </div>
                </div>
            </div>
            </div>


         <!--开始：group 循环-->


        <fieldset class="layui-elem-field layui-field-title form-group-title">
            <legend>类型信息</legend>
        </fieldset>

        <div class="layui-row form-row">

             <!--开始：group 循环-->
            <div class="layui-col-xs6 form-column">


                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('枚举')}">枚举</div></div>
                    <div class="layui-input-block ">
                        <input input-type="radio" type="radio" name="radioEnum" lay-filter="radioEnum" th:each="e,stat:${enum.toArray('org.github.foxnic.web.constants.enums.Language')}" th:value="${e.code}" th:title="${e.text}" th:checked="${(e.code=='' || stat.index==2)?'yes':'no'}">
                    </div>
                </div>


                                    <div class="layui-form-item" >
                        <div class="layui-form-label "><div th:text="${lang.translate('对话框')}">对话框</div></div>
                        <div class="layui-input-block ">
                            <input lay-filter="buttonInput" id="buttonInput" name="buttonInput"  type="hidden" class="layui-input"   />
                            <button id="buttonInput-button" type="button" class="layui-btn  layui-btn-warm " > <i class='layui-icon layui-icon-search'></i> <span th:text="${lang.translate('点我')}">按钮文本</span></button>
                        </div>
                    </div>

                <!--结束：栏次内字段循环-->
            </div>
             <!--开始：group 循环-->
            <div class="layui-col-xs6 form-column">


                <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('性别')}">性别</div><div class="layui-required">*</div></div>
                    <div class="layui-input-block ">
                        <input input-type="radio" type="radio" name="radioDict" lay-filter="radioDict" th:each="e,stat:${dict.toArray('sex')}" th:value="${e.code}" th:title="${e.text}"  th:checked="${(e.code=='M' || stat.index==-1)?'yes':'no'}">
                    </div>
                </div>


                
                    <div class="layui-form-item" >
                        <div class="layui-form-label "><div th:text="${lang.translate('工作时间')}">工作时间</div></div>
                        <div class="layui-input-block ">
                            <input input-type="date" lay-filter="workTime" id="workTime" name="workTime"  autocomplete="off"  readonly  th:placeholder="${ lang.translate('请选择') +''+ lang.translate('工作时间') }" type="text" class="layui-input"   />
                        </div>
                    </div>

                <!--结束：栏次内字段循环-->
            </div>
            <!--结束：栏次输入框循环-->
        </div>
         <!--开始：group 循环-->


        <fieldset class="layui-elem-field layui-field-title form-group-title">
            <legend>扩展信息</legend>
        </fieldset>

        <div class="layui-row form-row">

             <!--开始：group 循环-->
            <div class="layui-col-xs12 form-column">


                    <div class="layui-form-item" >
                        <div class="layui-form-label "><div th:text="${lang.translate('复选框(枚举)')}">复选框(枚举)</div></div>
                        <div class="layui-input-block ">
                                <input input-type="checkbox" type="checkbox" name="checkEnum" lay-filter="checkEnum" lay-skin="primary" th:each="e,stat:${enum.toArray('org.github.foxnic.web.constants.enums.MenuType')}" th:value="${e.code}" th:title="${e.text}" th:checked="${pageHelper.checkDefault(e.code,stat.index,'','0,1')?'yes':'no'}">
                        </div>
                    </div>


                
                    <div class="layui-form-item" >
                    <div class="layui-form-label "><div th:text="${lang.translate('多行文本')}">多行文本</div></div>
                    <div class="layui-input-block ">
                        <textarea lay-filter="notes" id="notes" name="notes" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('多行文本') }" class="layui-textarea" style="height: 120px" >这是默认文本</textarea>
                    </div>
                </div>


                <!--结束：栏次内字段循环-->
            </div>
            <!--结束：栏次输入框循环-->
        </div>
        <!--结束：group循环-->

        <div style="height: 8px"></div>


    </form>

</div>
<div class="model-form-footer">
    <button class="layui-btn layui-btn-primary" id="cancel-button" lay-filter="cancel-button" type="button" th:text="${lang.translate('取消')}" >取消</button>
    <button th:if="${perm.checkAnyAuth('sys_code_example:create','sys_code_example:update','sys_code_example:save')}" class="layui-btn" style="margin-right: 15px;display: none;"  id="submit-button" lay-filter="submit-button" lay-submit th:text="${lang.translate('保存')}">保存</button>
</div>

<script type="text/javascript" src="/module/global.js" th:src="'/module/global.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js" th:src="'/assets/libs/jquery-3.2.1.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js" th:src="'/assets/libs/pandyle.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/layui/layui.js" th:src="'/assets/libs/layui/layui.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/toast/js/toast.js" th:src="'/assets/libs/toast/js/toast.js?'+${cacheKey}"></script>

<script th:inline="javascript">
    var LAYUI_TABLE_WIDTH_CONFIG = [[${layuiTableWidthConfig}]];
    var RADIO_RADIOENUM_DATA = [[${enum.toArray('org.github.foxnic.web.constants.enums.Language')}]];
    var RADIO_RADIODICT_DATA = [[${dict.toArray('sex')}]];
    var CHECK_CHECKENUM_DATA = [[${enum.toArray('org.github.foxnic.web.constants.enums.MenuType')}]];
    var CHECK_CHECKDICT_DATA = [[${dict.toArray('order_status')}]];
    var SELECT_SELECTENUM_DATA = [[${enum.toArray('org.github.foxnic.web.constants.enums.SystemConfigType')}]];
    var SELECT_SELECTDICT_DATA = [[${dict.toArray('order_status')}]];
    var VALIDATE_CONFIG={"area":{"labelInForm":"整数输入","inputType":"number_input","required":true},"birthday":{"date":true,"labelInForm":"日期","inputType":"date_input"},"checkDict":{"labelInForm":"状态","inputType":"check_box","required":true},"fileIds":{"labelInForm":"多文件上传","inputType":"upload","required":true},"radioDict":{"labelInForm":"性别","inputType":"radio_box","required":true},"selectDict":{"labelInForm":"选择框(字典)","inputType":"select_box","required":true},"name":{"labelInForm":"单行文本","inputType":"text_input","required":true},"selectEnum":{"labelInForm":"选择框(枚举)","inputType":"select_box","required":true}};
    var AUTH_PREFIX="sys_code_example";

    // 表单测试变量
    var TEST_FORM = [[${enum.toArray('org.github.foxnic.web.constants.enums.Language')}]] ;

</script>



<script th:src="'/business/system/code_example/code_example_ext.js?'+${cacheKey}"></script>
<script th:src="'/business/system/code_example/code_example_form.js?'+${cacheKey}"></script>

</body>
</html>
