 <!DOCTYPE html>
<html style="background-color: #FFFFFF;">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
    <meta name="referrer" content="no-referrer">
	<title th:text="${lang.translate('业务角色成员关系')}">业务角色成员关系</title>
    <link th:if(theme.ico!="null") rel="shortcut icon" th:href="${theme.ico}" type="image/vnd.microsoft.icon">
    <link th:if(theme.ico!="null") rel="icon" th:href="${theme.ico}" type="image/vnd.microsoft.icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css" th:href="'/assets/libs/layui/css/layui.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/css/admin.css" th:href="'/assets/css/admin.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/libs/toast/css/toast.css" type="text/css" th:href="'/assets/libs/toast/css/toast.css?'+${cacheKey}">
    <link rel="stylesheet" href="/assets/css/foxnic-web.css" th:href="'/assets/css/foxnic-web.css?'+${cacheKey}"/>
    <link href="/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="/assets/libs/material-design-webfont/css/material-design-icons-min.css" rel="stylesheet">
    <script th:inline="javascript">var foxnic_cachekey=[[${cacheKey}]];</script>
    <style>
    </style>
    <link th:each="css:${theme.css}" rel="stylesheet" th:href="${css}+'?'+${cacheKey}">
</head>

<body style="overflow-y: hidden;">
<div class="form-container" >

    <form id="data-form" lay-filter="data-form" class="layui-form model-form" style="display:none">


         <!--开始：group 循环-->


        <div class="layui-row form-row" id="default-content">

             <!--开始：column 循环-->
            <!-- 只有当非第一个分组没有title时才使 padding-top 为 0 -->
            <div class="layui-col-xs12 form-column" >

                <!-- text_input : 主键 ,  id -->
                <div class="layui-form-item" style="display: none">
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('主键')}">主键</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input lay-filter="id" id="id" name="id" th:placeholder="${ lang.translate('请输入'+'主键') }" type="text" class="layui-input"  />
                    </div>
                </div>
            
                <!-- text_input : 角色ID ,  roleId -->
                <div class="layui-form-item" >
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('角色ID')}">角色ID</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input lay-filter="roleId" id="roleId" name="roleId" th:placeholder="${ lang.translate('请输入'+'角色ID') }" type="text" class="layui-input"  />
                    </div>
                </div>
            
                <!-- text_input : 成员ID ,  memberId -->
                <div class="layui-form-item" >
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('成员ID')}">成员ID</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input lay-filter="memberId" id="memberId" name="memberId" th:placeholder="${ lang.translate('请输入'+'成员ID') }" type="text" class="layui-input"  />
                    </div>
                </div>
            
                <!-- text_input : 成员类型 ,  memberType -->
                <div class="layui-form-item" >
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('成员类型')}">成员类型</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input lay-filter="memberType" id="memberType" name="memberType" th:placeholder="${ lang.translate('请输入'+'成员类型') }" type="text" class="layui-input"  />
                    </div>
                </div>
            
                <!-- text_input : 姓名 ,  name -->
                <div class="layui-form-item" >
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('姓名')}">姓名</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input lay-filter="name" id="name" name="name" th:placeholder="${ lang.translate('请输入'+'姓名') }" type="text" class="layui-input"  />
                    </div>
                </div>
            
                <!-- text_input : 工号 ,  badge -->
                <div class="layui-form-item" >
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('工号')}">工号</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input lay-filter="badge" id="badge" name="badge" th:placeholder="${ lang.translate('请输入'+'工号') }" type="text" class="layui-input"  />
                    </div>
                </div>
            
                <!-- text_input : 岗位 ,  positionName -->
                <div class="layui-form-item" >
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('岗位')}">岗位</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input lay-filter="positionName" id="positionName" name="positionName" th:placeholder="${ lang.translate('请输入'+'岗位') }" type="text" class="layui-input"  />
                    </div>
                </div>
            
                <!-- text_input : 部门 ,  deptName -->
                <div class="layui-form-item" >
                    <div class="layui-form-label layui-form-label-c1"><div th:text="${lang.translate('部门')}">部门</div></div>
                    <div class="layui-input-block layui-input-block-c1">
                        <input lay-filter="deptName" id="deptName" name="deptName" th:placeholder="${ lang.translate('请输入'+'部门') }" type="text" class="layui-input"  />
                    </div>
                </div>
            <!--结束：栏次内字段循环-->
            </div>
            <!--结束：栏次输入框循环-->
        </div>
        <!--结束：group循环-->

        <div style="height: 8px"></div>


    </form>

</div>
<div class="model-form-footer">
    <button class="layui-btn layui-btn-primary" id="cancel-button" lay-filter="cancel-button" type="button" th:text="${lang.translate('取消','','form.button')}" >取消</button>
    <button th:if="${perm.checkAnyAuth('sys_busi_role_member:create','sys_busi_role_member:update','sys_busi_role_member:save')}" class="layui-btn" style="margin-right: 15px;display: none;"  id="submit-button" lay-filter="submit-button" lay-submit th:text="${lang.translate('保存','','form.button')}">保存</button>
</div>

<script type="text/javascript" src="/module/global.js" th:src="'/module/global.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js" th:src="'/assets/libs/jquery-3.2.1.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js" th:src="'/assets/libs/pandyle.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/layui/layui.js" th:src="'/assets/libs/layui/layui.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/toast/js/toast.js" th:src="'/assets/libs/toast/js/toast.js?'+${cacheKey}"></script>
<script th:inline="javascript">
    var LAYUI_TABLE_WIDTH_CONFIG = [[${layuiTableWidthConfig}]];
    var VALIDATE_CONFIG={};
    var AUTH_PREFIX="sys_busi_role_member";


</script>



<script th:src="'/business/system/busi_role_member/busi_role_member_ext.js?'+${cacheKey}"></script>
<script th:src="'/business/system/busi_role_member/busi_role_member_form.js?'+${cacheKey}"></script>

</body>
</html>
