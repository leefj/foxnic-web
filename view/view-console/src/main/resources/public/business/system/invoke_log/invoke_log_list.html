 <!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
    <title th:text="${lang.translate('调用统计日志')}">调用统计日志</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="/assets/css/admin.css"/>
    <link rel="stylesheet" href="/assets/css/foxnic-web.css">
    <link href="/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css" th:href="@{/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet"/>
</head>

<body style="overflow-y: hidden">

<div class="layui-card">
 
    <div class="layui-card-body">
        <div class="layui-form toolbar">
            <span th:text="${lang.translate('搜索')}">搜索</span>：
            <select id="search-field">
                <option value="" th:text="${lang.translate('-请选择-')}">-请选择-</option>
                <option value="id" th:text="${lang.translate('ID')}">ID</option>
                <option value="hostName" th:text="${lang.translate('主机名称')}">主机名称</option>
                <option value="uri" th:text="${lang.translate('请求的URI')}">请求的URI</option>
                <option value="userAgent" th:text="${lang.translate('UserAgent')}">UserAgent</option>
                <option value="clientIp" th:text="${lang.translate('客户端IP')}">客户端IP</option>
                <option value="token" th:text="${lang.translate('token值')}">token值</option>
                <option value="userId" th:text="${lang.translate('用户ID')}">用户ID</option>
                <option value="userName" th:text="${lang.translate('用户姓名')}">用户姓名</option>
                <option value="parameter" th:text="${lang.translate('请求参数')}">请求参数</option>
                <option value="response" th:text="${lang.translate('响应数据')}">响应数据</option>
                <option value="startTime" th:text="${lang.translate('开始时间')}">开始时间</option>
                <option value="endTime" th:text="${lang.translate('结束时间')}">结束时间</option>
                <option value="exception" th:text="${lang.translate('异常信息')}">异常信息</option>
            </select>&emsp;
            <input id="search-input" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入关键字')}"/>&emsp;
            <button id="search-button" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i><span th:text="${lang.translate('搜索')}">搜索</span></button>
            <button id="add-button" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i><span th:text="${lang.translate('添加')}">添加</span></button>
            <button id="delete-button" class="layui-btn icon-btn layui-btn-danger"><i class="layui-icon">&#xe67e;</i><span th:text="${lang.translate('删除')}">删除</span></button>
            
        </div>

        <table class="layui-table" id="data-table" lay-filter="data-table"></table>
    </div>
</div>

<script type="text/javascript" src="/module/global.js"></script>
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js"></script>
<script type="text/javascript" src="/assets/libs/layui/layui.js"></script>

<!-- 表格操作列 -->
<script type="text/html" id="tableOperationTemplate">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit" th:text="${lang.translate('修改')}">修改</a>
    <a class="layui-btn layui-btn-xs" lay-event="del" th:text="${lang.translate('删除')}">删除</a>
</script>


<script th:inline="javascript">
    var LAYUI_TABLE_WIDTH_CONFIG= [[${layuiTableWidthConfig}]];
</script>

<script src="/business/system/invoke_log/invoke_log_list.js"></script>

</body>
</html>
