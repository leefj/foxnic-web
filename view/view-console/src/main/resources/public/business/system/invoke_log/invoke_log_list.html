/**
 * 调用统计日志 列表页 JS 脚本
 * @author 李方捷 , leefangjie@qq.com

 */
 -->
 <!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
    <title th:text="${lang.translate('调用统计日志')}">调用统计日志</title>
    <link th:if(theme.ico!="null") rel="shortcut icon" th:href="${theme.ico}" type="image/vnd.microsoft.icon">
    <link th:if(theme.ico!="null") rel="icon" th:href="theme.ico" type="image/vnd.microsoft.icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="/assets/css/admin.css"/>
    <link rel="stylesheet" href="/assets/css/foxnic-web.css">
    <link href="/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css" th:href="@{/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet"/>
	<link th:each="css:${theme.css}" rel="stylesheet" th:href="${css}+'?'+${cacheKey}">
</head>

<body style="overflow-y: hidden">

<div class="layui-card">

    <div class="layui-card-body">
        <div class="layui-form toolbar search-bar">

            <div class="search-unit">
                <span th:text="${lang.translate('ID')}" class="search-label">ID</span><span class="search-colon">:</span>
                <input id="id" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入ID')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('应用名称')}" class="search-label">应用名称</span><span class="search-colon">:</span>
                <input id="application" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入应用名称')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('主机名称')}" class="search-label">主机名称</span><span class="search-colon">:</span>
                <input id="hostName" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入主机名称')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('请求的URI')}" class="search-label">请求的URI</span><span class="search-colon">:</span>
                <input id="uri" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入请求的URI')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('UserAgent')}" class="search-label">UserAgent</span><span class="search-colon">:</span>
                <input id="userAgent" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入UserAgent')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('客户端IP')}" class="search-label">客户端IP</span><span class="search-colon">:</span>
                <input id="clientIp" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入客户端IP')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('token值')}" class="search-label">token值</span><span class="search-colon">:</span>
                <input id="token" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入token值')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('会话ID')}" class="search-label">会话ID</span><span class="search-colon">:</span>
                <input id="sessionId" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入会话ID')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('用户ID')}" class="search-label">用户ID</span><span class="search-colon">:</span>
                <input id="userId" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入用户ID')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('用户姓名')}" class="search-label">用户姓名</span><span class="search-colon">:</span>
                <input id="userName" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入用户姓名')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('日志跟踪ID')}" class="search-label">日志跟踪ID</span><span class="search-colon">:</span>
                <input id="tid" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入日志跟踪ID')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('请求参数')}" class="search-label">请求参数</span><span class="search-colon">:</span>
                <input id="parameter" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入请求参数')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('响应数据')}" class="search-label">响应数据</span><span class="search-colon">:</span>
                <input id="response" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入响应数据')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('开始时间')}" class="search-label">开始时间</span><span class="search-colon">:</span>
                 <input type="text" id="startTime-begin" style="width: 90px" lay-verify="date" th:placeholder="${lang.translate('开始日期')}" autocomplete="off" class="layui-input search-input search-date-input"  readonly >
                 <span class="search-dash">-</span>
                 <input type="text" id="startTime-end"  style="width: 90px"  lay-verify="date" th:placeholder="${lang.translate('结束日期')}" autocomplete="off" class="layui-input search-input search-date-input" readonly>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('结束时间')}" class="search-label">结束时间</span><span class="search-colon">:</span>
                 <input type="text" id="endTime-begin" style="width: 90px" lay-verify="date" th:placeholder="${lang.translate('开始日期')}" autocomplete="off" class="layui-input search-input search-date-input"  readonly >
                 <span class="search-dash">-</span>
                 <input type="text" id="endTime-end"  style="width: 90px"  lay-verify="date" th:placeholder="${lang.translate('结束日期')}" autocomplete="off" class="layui-input search-input search-date-input" readonly>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('异常信息')}" class="search-label">异常信息</span><span class="search-colon">:</span>
                <input id="exception" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入异常信息')}"/>
            </div>

            <button id="search-button" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i><span th:text="${lang.translate('搜索')}">搜索</span></button>
            <button th:if="${perm.checkAuth('sys_invoke_log:create')}" id="add-button" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i><span th:text="${lang.translate('添加')}">添加</span></button>
            <button th:if="${perm.checkAuth('sys_invoke_log:delete-by-ids')}" id="delete-button" class="layui-btn icon-btn layui-btn-danger"><i class="layui-icon">&#xe67e;</i><span th:text="${lang.translate('删除')}">删除</span></button>

        </div>

        <table class="layui-table" id="data-table" lay-filter="data-table"></table>
    </div>
</div>

<script type="text/javascript" src="/module/global.js"></script>
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js"></script>
<script type="text/javascript" src="/assets/libs/layui/layui.js"></script>

<!-- 表格操作列 -->
<script type="text/html" id="tableOperationTemplate">
    <a th:if="${perm.checkAuth('sys_invoke_log:view-form')}" class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit" th:text="${lang.translate('修改')}">修改</a>
    <a th:if="${perm.checkAuth('sys_invoke_log:delete')}" class="layui-btn layui-btn-xs" lay-event="del" th:text="${lang.translate('删除')}">删除</a>
</script>


<script th:inline="javascript">
    var LAYUI_TABLE_WIDTH_CONFIG = [[${layuiTableWidthConfig}]];
</script>

<script src="/business/system/invoke_log/invoke_log_list.js"></script>

</body>
</html>
