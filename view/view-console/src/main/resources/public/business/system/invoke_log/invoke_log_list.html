/**
 * 调用统计日志 列表页 JS 脚本
 * @author 李方捷 , leefangjie@qq.com
 * @since 2022-10-28 14:42:52
 */
 -->
 <!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
    <title th:text="${lang.translate('调用统计日志')}">调用统计日志</title>
    <link th:if(theme.ico!="null") rel="shortcut icon" th:href="${theme.ico}" type="image/vnd.microsoft.icon">
    <link th:if(theme.ico!="null") rel="icon" th:href="${theme.ico}" type="image/vnd.microsoft.icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css" th:href="'/assets/libs/layui/css/layui.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/css/admin.css" th:href="'/assets/css/admin.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/libs/toast/css/toast.css" type="text/css" th:href="'/assets/libs/toast/css/toast.css?'+${cacheKey}">
    <link rel="stylesheet" href="/assets/css/foxnic-web.css" th:href="'/assets/css/foxnic-web.css?'+${cacheKey}">
    <link href="/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="/assets/libs/material-design-webfont/css/material-design-icons-min.css" rel="stylesheet">
    <script th:inline="javascript">var foxnic_cachekey=[[${cacheKey}]];</script>
    <style>
    </style>
    <link th:each="css:${theme.css}" rel="stylesheet" th:href="${css}+'?'+${cacheKey}">
</head>

<body style="overflow-y: hidden">

<div class="layui-card">

    <div class="layui-card-body" style="">

        <div class="search-bar" style="">

            <div class="search-input-rows" style="opacity: 0">
                <!-- 搜索输入区域 -->
                <div class="layui-form toolbar search-inputs">
                    <!-- ID , id ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('ID')}" class="search-label id-label">ID</span><span class="search-colon">:</span></div>
                        <input id="id" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 应用名称 , application ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('应用名称')}" class="search-label application-label">应用名称</span><span class="search-colon">:</span></div>
                        <input id="application" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 主机名称 , hostName ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('主机名称')}" class="search-label hostName-label">主机名称</span><span class="search-colon">:</span></div>
                        <input id="hostName" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 请求的URI , uri ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('请求的URI')}" class="search-label uri-label">请求的URI</span><span class="search-colon">:</span></div>
                        <input id="uri" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- UserAgent , userAgent ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('UserAgent')}" class="search-label userAgent-label">UserAgent</span><span class="search-colon">:</span></div>
                        <input id="userAgent" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 客户端IP , clientIp ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('客户端IP')}" class="search-label clientIp-label">客户端IP</span><span class="search-colon">:</span></div>
                        <input id="clientIp" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- token值 , token ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('token值')}" class="search-label token-label">token值</span><span class="search-colon">:</span></div>
                        <input id="token" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 会话ID , sessionId ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('会话ID')}" class="search-label sessionId-label">会话ID</span><span class="search-colon">:</span></div>
                        <input id="sessionId" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 用户ID , userId ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('用户ID')}" class="search-label userId-label">用户ID</span><span class="search-colon">:</span></div>
                        <input id="userId" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 用户姓名 , userName ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('用户姓名')}" class="search-label userName-label">用户姓名</span><span class="search-colon">:</span></div>
                        <input id="userName" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 日志跟踪ID , tid ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('日志跟踪ID')}" class="search-label tid-label">日志跟踪ID</span><span class="search-colon">:</span></div>
                        <input id="tid" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 请求参数 , parameter ,typeName=text_area, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('请求参数')}" class="search-label parameter-label">请求参数</span><span class="search-colon">:</span></div>
                        <input id="parameter" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 响应数据 , response ,typeName=text_area, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('响应数据')}" class="search-label response-label">响应数据</span><span class="search-colon">:</span></div>
                        <input id="response" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 开始时间 , startTime ,typeName=date_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('开始时间')}" class="search-label startTime-label">开始时间</span><span class="search-colon">:</span></div>
                            <input type="text" id="startTime"  style="width: 140px"  lay-verify="date" th:placeholder="${lang.translate('请选择')}" autocomplete="off" class="layui-input search-input search-date-input" readonly>
                    </div>
                    <!-- 结束时间 , endTime ,typeName=date_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('结束时间')}" class="search-label endTime-label">结束时间</span><span class="search-colon">:</span></div>
                            <input type="text" id="endTime"  style="width: 140px"  lay-verify="date" th:placeholder="${lang.translate('请选择')}" autocomplete="off" class="layui-input search-input search-date-input" readonly>
                    </div>
                    <!-- 异常信息 , exception ,typeName=text_area, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div" style=""><span th:text="${lang.translate('异常信息')}" class="search-label exception-label">异常信息</span><span class="search-colon">:</span></div>
                        <input id="exception" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>


                </div>
            </div>


            <!-- 按钮区域 -->
            <div id="search-area" class="layui-form toolbar search-buttons" style="opacity: 0">
                <button id="search-button" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>&nbsp;&nbsp;<span th:text="${lang.translate('搜索')}">搜索</span></button>
            </div>
        </div>

        <div id="table-area" style="margin-top: 42px ">
            <table class="layui-table" id="data-table" lay-filter="data-table"></table>
        </div>

    </div>
</div>

<script type="text/javascript" src="/module/global.js" th:src="'/module/global.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js" th:src="'/assets/libs/jquery-3.2.1.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js" th:src="'/assets/libs/pandyle.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/layui/layui.js" th:src="'/assets/libs/layui/layui.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/toast/js/toast.js" th:src="'/assets/libs/toast/js/toast.js?'+${cacheKey}"></script>
<!-- 表格工具栏 -->
<script type="text/html" id="toolbarTemplate">
    <div class="layui-btn-container">
        <button th:if="${perm.checkAuth('sys_invoke_log:create')}" id="add-button" class="layui-btn icon-btn layui-btn-sm create-new-button " lay-event="create"><i class="layui-icon">&#xe654;</i><span th:text="${lang.translate('新建')}">新建</span></button>
        <button th:if="${perm.checkAuth('sys_invoke_log:delete-by-ids')}" id="delete-button" class="layui-btn icon-btn layui-btn-danger layui-btn-sm batch-delete-button " lay-event="batch-del"><i class="layui-icon">&#xe67e;</i><span th:text="${lang.translate('删除')}">删除</span></button>
    </div>
</script>

<!-- 表格操作列 -->
<script type="text/html" id="tableOperationTemplate">

    <button th:if="${perm.checkAuth('sys_invoke_log:view-form')}" class="layui-btn layui-btn-primary layui-btn-xs ops-view-button " lay-event="view"  data-id="{{d.id}}"> <span th:text="${lang.translate('查看')}">查看</span></button>
    <button th:if="${perm.checkAnyAuth('sys_invoke_log:update','sys_invoke_log:save')}" class="layui-btn layui-btn-primary layui-btn-xs ops-edit-button " lay-event="edit"data-id="{{d.id}}"><span th:text="${lang.translate('修改')}">修改</span></button>


    <button th:if="${perm.checkAuth('sys_invoke_log:delete')}" class="layui-btn layui-btn-xs layui-btn-danger ops-delete-button " lay-event="del" data-id="{{d.id}}"><span th:text="${lang.translate('删除')}">删除</span></button>


</script>


<script th:inline="javascript">
    var LAYUI_TABLE_WIDTH_CONFIG = [[${pageHelper.getTableColumnWidthConfig('data-table')}]];
    var AUTH_PREFIX="sys_invoke_log";


</script>

<script th:src="'/business/system/invoke_log/invoke_log_ext.js?'+${cacheKey}"></script>
<script th:src="'/business/system/invoke_log/invoke_log_list.js?'+${cacheKey}"></script>

</body>
</html>
