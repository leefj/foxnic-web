 <!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
    <title th:text="${lang.translate('代码生成示例')}">代码生成示例</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="/assets/css/admin.css"/>
    <link rel="stylesheet" href="/assets/css/foxnic-web.css">
    <link href="/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css" th:href="@{/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet"/>
</head>

<body style="overflow-y: hidden">

<div class="layui-card">
 
    <div class="layui-card-body">

        <div class="search-bar">

            <div class="search-input-rows" style="opacity: 0">
                <!-- 搜索输入区域 -->
                <div class="layui-form toolbar search-inputs">
                    <!-- 单行文本 , name , isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div"><span th:text="${lang.translate('单行文本')}" class="search-label">单行文本</span><span class="search-colon">:</span></div>
                        <input id="name" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入单行文本')}"/>
                    </div>
                    <!-- 多行文本 , notes , isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div"><span th:text="${lang.translate('多行文本')}" class="search-label">多行文本</span><span class="search-colon">:</span></div>
                        <input id="notes" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入多行文本')}"/>
                    </div>
                    <!-- 整数输入 , area , isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div"><span th:text="${lang.translate('整数输入')}" class="search-label">整数输入</span><span class="search-colon">:</span></div>
                            <input id="area" class="layui-input search-input" type="text" autocomplete="off" input-type="number_input" th:placeholder="${lang.translate('请输入整数输入')}" integer="true" decimal="false" allow-negative="false" step="2.0" min-value="10.0" max-value="20.0"  scale="0"  />
                    </div>
                    <!-- 小数输入 , weight , isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div"><span th:text="${lang.translate('小数输入')}" class="search-label">小数输入</span><span class="search-colon">:</span></div>
                            <input id="weight" class="layui-input search-input" type="text" autocomplete="off" input-type="number_input" th:placeholder="${lang.translate('请输入小数输入')}" integer="false" decimal="true" allow-negative="true" step="0.5" min-value="-1.5" max-value="6.6"  scale="2"  />
                    </div>
                    <!-- 日期 , birthday , isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div"><span th:text="${lang.translate('日期')}" class="search-label">日期</span><span class="search-colon">:</span></div>
                        <input id="birthday" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入日期')}"/>
                    </div>


                </div>
                <!-- 搜索输入区域 -->
                <div class="layui-form toolbar search-inputs">
                    <!-- 单选框(枚举) , radioEnum , isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div"><span th:text="${lang.translate('单选框(枚举)')}" class="search-label">单选框(枚举)</span><span class="search-colon">:</span></div>
                        <input id="radioEnum" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入单选框(枚举)')}"/>
                    </div>
                    <!-- 单选框(字典) , radioDict , isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div"><span th:text="${lang.translate('单选框(字典)')}" class="search-label">单选框(字典)</span><span class="search-colon">:</span></div>
                        <input id="radioDict" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入单选框(字典)')}"/>
                    </div>
                    <!-- 逻辑值 , valid , isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div"><span th:text="${lang.translate('逻辑值')}" class="search-label">逻辑值</span><span class="search-colon">:</span></div>
                        <input id="valid" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入逻辑值')}"/>
                    </div>


                </div>
                <!-- 搜索输入区域 -->
                <div class="layui-form toolbar search-inputs">
                    <!-- 选择框(枚举) , selectEnum , isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div"><span th:text="${lang.translate('选择框(枚举)')}" class="search-label">选择框(枚举)</span><span class="search-colon">:</span></div>
                        <input id="selectEnum" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入选择框(枚举)')}"/>
                    </div>
                    <!-- 选择框(字典) , selectDict , isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div"><span th:text="${lang.translate('选择框(字典)')}" class="search-label">选择框(字典)</span><span class="search-colon">:</span></div>
                        <input id="selectDict" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入选择框(字典)')}"/>
                    </div>
                    <!-- 选择框(查询) , selectApi , isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div"><span th:text="${lang.translate('选择框(查询)')}" class="search-label">选择框(查询)</span><span class="search-colon">:</span></div>
                        <input id="selectApi" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入选择框(查询)')}"/>
                    </div>


                </div>
            </div>


            <!-- 按钮区域 -->
            <div class="layui-form toolbar search-buttons" style="opacity: 0">
                <button id="search-button" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i><span th:text="${lang.translate('搜索')}">搜索</span></button>
                <button th:if="${perm.checkAuth('sys_code_example:create')}" id="add-button" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i><span th:text="${lang.translate('添加')}">添加</span></button>
                <button th:if="${perm.checkAuth('sys_code_example:delete-by-ids')}" id="delete-button" class="layui-btn icon-btn layui-btn-danger"><i class="layui-icon">&#xe67e;</i><span th:text="${lang.translate('删除')}">删除</span></button>
            </div>
        </div>

        <table class="layui-table" id="data-table" lay-filter="data-table"></table>
    </div>
</div>

<script type="text/javascript" src="/module/global.js"></script>
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js"></script>
<script type="text/javascript" src="/assets/libs/layui/layui.js"></script>

<!-- 表格操作列 -->
<script type="text/html" id="tableOperationTemplate">
    <a th:if="${perm.checkAuth('sys_code_example:view-form')}" class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit" th:text="${lang.translate('修改')}">修改</a>
    <a th:if="${perm.checkAuth('sys_code_example:delete')}" class="layui-btn layui-btn-xs" lay-event="del" th:text="${lang.translate('删除')}">删除</a>
</script>


<script th:inline="javascript">
    var LAYUI_TABLE_WIDTH_CONFIG = [[${layuiTableWidthConfig}]];
    var AUTH_PREFIX="sys_code_example";
</script>

<script src="/business/system/code_example/code_example_list.js"></script>

</body>
</html>
