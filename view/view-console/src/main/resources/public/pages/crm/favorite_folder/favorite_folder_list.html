	商品收藏分类 列表 HTML 页面
	@author 李方捷
	@since 2021-04-01 10:41:26
 -->
<div class="layui-card">
    <div class="layui-card-header">
        <h2 class="header-title"><span th:text="${lang.translate('商品收藏分类')}">商品收藏分类</span></h2>
        <span class="layui-breadcrumb pull-right">
          <a href="#!console"><span th:text="${lang.translate('首页')}">首页</span></a>
          <a><cite><span th:text="${lang.translate('商品收藏分类')}">商品收藏分类</span></cite></a>
        </span>
    </div>
    <div class="layui-card-body">
        <div class="layui-form toolbar">
            <span th:text="${lang.translate('搜索')}">搜索</span>：
            <select id="favorite_folder-search-field">
                <option value="" th:text="${lang.translate('-请选择-')}">-请选择-</option>
                <option value="id" th:text="${lang.translate('ID')}">ID</option>
                <option value="parentId" th:text="${lang.translate('上级目录ID')}">上级目录ID</option>
                <option value="userId" th:text="${lang.translate('用户ID')}">用户ID</option>
                <option value="name" th:text="${lang.translate('目录名称')}">目录名称</option>
            </select>&emsp;
            <input id="favorite_folder-search-value" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入关键字')}"/>&emsp;
            <button id="favorite_folder-btn-search" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i><span th:text="${lang.translate('搜索')}">搜索</span></button>
            <button id="favorite_folder-btn-add" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i><span th:text="${lang.translate('添加')}">添加</span></button>
        </div>

        <table class="layui-table" id="favorite_folder-table" lay-filter="favorite_folder-table"></table>
    </div>
</div>

<!-- 表格操作列 -->
<script type="text/html" id="favorite_folder-table-operation">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit" th:text="${lang.translate('修改')}">修改</a>
    <a class="layui-btn layui-btn-xs" lay-event="del" th:text="${lang.translate('删除')}">删除</a>
</script>

<script src="/pages/crm/favorite_folder/favorite_folder_list.js"></script>
