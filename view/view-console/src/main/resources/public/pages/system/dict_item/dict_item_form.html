	数据字典条目 表单 HTML 页面

	@since 2021-04-01 10:41:22
 -->
<form id="dict_item-form" lay-filter="dict_item-form" class="layui-form model-form">
    <input name="id" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label" th:text="${lang.translate('字典ID')}">字典ID</label>
        <div class="layui-input-block">
            <input name="dictId" th:placeholder="${ lang.translate('请输入') +' '+ lang.translate('字典ID') }" type="text" class="layui-input" maxlength='32' lay-verify='required' required />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" th:text="${lang.translate('字典代码')}">字典代码</label>
        <div class="layui-input-block">
            <input name="dictCode" th:placeholder="${ lang.translate('请输入') +' '+ lang.translate('字典代码') }" type="text" class="layui-input" maxlength='32' lay-verify='required' required />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" th:text="${lang.translate('代码')}">代码</label>
        <div class="layui-input-block">
            <input name="code" th:placeholder="${ lang.translate('请输入') +' '+ lang.translate('代码') }" type="text" class="layui-input" maxlength='64' lay-verify='required' required />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" th:text="${lang.translate('标签')}">标签</label>
        <div class="layui-input-block">
            <input name="label" th:placeholder="${ lang.translate('请输入') +' '+ lang.translate('标签') }" type="text" class="layui-input" maxlength='128' lay-verify='required' required />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" th:text="${lang.translate('排序')}">排序</label>
        <div class="layui-input-block">
            <input name="sort" th:placeholder="${ lang.translate('请输入') +' '+ lang.translate('排序') }" type="text" class="layui-input"  lay-verify='required' required />
        </div>
    </div>

    <div class="layui-form-item model-form-footer">
        <button class="layui-btn layui-btn-primary" ew-event="closeDialog" type="button" th:text="${lang.translate('取消')}">取消</button>
        <button class="layui-btn" lay-filter="dict_item-form-submit" lay-submit th:text="${lang.translate('保存')}">保存</button>
    </div>
</form>

<script src="/pages/system/dict_item/dict_item_form.js"></script>
