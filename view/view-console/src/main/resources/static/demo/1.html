<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>study17</title>
    <script type="text/javascript" src="assets/libs/jquery-3.2.1.min.js" th:src="'assets/libs/jquery-3.2.1.min.js?'+${cacheKey}"></script>
    <style>
        .mr-bakg{            /* 给背景div设置样式 */
            margin:0 25%;     /* 设置其外边距 */
            width:575px;         /* 设置宽度 */
            height:300px;     /* 设置高度 */
            border:1px #f00 solid;
            background-repeat:repeat;
            background-image:url(./images/01.jpg);   /* 添加一张默认的背景图片 */
            animation-name: cs1;
            /*animation-duration: 20s;*/
            /*animation-fill-mode: forwards;*/
            /*animation-timing-function: ease-in;*/
            /*animation-delay:3s;*/
            /*animation-iteration-count:infinite;*/
            /*// animation:cs1 10s linear normal infinite;*/
            animation:cs1 12s ease 1s infinite;
            -webkit-animation:cs1 12s ease 1s infinite
        }
        @-webkit-keyframes cs1          {
            0%{ background:url(./images/01.jpg)}
            10%{ background:url(./images/01.jpg)}
            25%{ background:url(./images/01.jpg)}
            35%{ background:url(./images/02.jpg)}
            45%{ background:url(./images/02.jpg)}
            55%{ background:url(./images/02.jpg)}
            66%{ background:url(./images/03.jpg)}
            75%{ background:url(./images/03.jpg)}
            90%{ background:url(./images/03.jpg)}
            100%{ background:url(./images/01.jpg)}
        }
        @-moz-keyframes cs1          {
            0%{ background:url(./images/01.jpg)}
            100%{ background:url(./images/01.jpg)}
        }
        @keyframes cs1          {
            0%{ background:url(./images/01.jpg)}
            10%{ background:url(./images/01.jpg)}
            25%{ background:url(./images/01.jpg)}
            35%{ background:url(./images/02.jpg)}
            45%{ background:url(./images/02.jpg)}
            55%{ background:url(./images/02.jpg)}
            66%{ background:url(./images/03.jpg)}
            75%{ background:url(./images/03.jpg)}
            90%{ background:url(./images/03.jpg)}
            100%{ background:url(./images/01.jpg)}
        }
        .mr-picbom{       /* 放置图片的盒子 */
            position:relative;   /* 设置其定位方式为相对定位 */
            margin:50px 242px;   /* 设置其上下边距和左右边距 */
            width:110px;
            height:190px;
        }
        .mr-picleft,.mr-picright{    /* 通过定位将左右两张图片与中间图片重合 */
            position: absolute;       /* 设置其为绝对定位 */
            top: 0px
        }
        .mr-picbom:hover .mr-picleft{    /* 当鼠标悬停于中间图片时，左边图片向左边平移 */
            transform: translateX(190px);
            transition:all 1s ease;
        }
        .mr-picbom:hover .mr-picright{     /* 当鼠标悬停于中间图片时，右边图片向右边平移 */
            transform: translateX(-190px);
            transition:all 1s ease;
        }


    </style>
    <script>

    </script>
</head>
<body class="mr-bakg">
<div style="display: none">
<img src="./images/01.jpg">
<img src="./images/02.jpg">
<img src="./images/03.jpg">
<img src="./images/P1.jpg">
</div>
<div >

</div>
</body>
</html>
