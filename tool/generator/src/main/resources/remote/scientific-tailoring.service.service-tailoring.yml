spring:
  servlet: 
    multipart: 
      max-file-size: 100MB
      max-request-size: 100MB
  datasource:
    druid:
      primary:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://tailoring-server:3306/tailoring?useSSL=false&serverTimezone=Hongkong&useUnicode=true&characterEncoding=utf-8&autoReconnect=true&allowPublicKeyRetrieval=true
        username: tailoring
        password: Tailoring@2021
        min-idle: 1
        initial-size: 2
        max-active: 64
        max-wait: 60000
        printSQL: true
  thymeleaf:
    prefix: classpath:/public/
    check-template-location: true
    suffix: .html
    encoding: UTF-8
    content-type: text/html
    mode: HTML5
    cache: false

logging:
  config: classpath:logback-config.xml  

snowflake: 
  datacenterId: 1  
  workerId: 1

management:
  endpoints:
    web:
      exposure:
        include: "*"  

knife4j: 
  enable: true
  title: ${spring.application.name}
  description: ${spring.application.description}
  version: 1.0        

