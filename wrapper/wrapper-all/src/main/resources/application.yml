#设置开发选项
develop:
  language: confuse
  start-relation-monitor: true
  deploy:
    enable: true
    # 可以使用以当前项目为基础的相对路径，指定静态资源自动部署的项目目录
    projects:  ../view/view-console ,../view/view-example ,../../foxnic-web-advance/view/view-bpm


foxnic:
  config:
    # 按顺序读取 profile 下的配置值，默认使用 default Profile 的配置值，如果位于靠前的 profile 已经有配置，则不再往后读取，即前面 profile 的覆盖后面的 profile
    profiles: default
    #profiles: profile@GuoYIE
  # 设置 API 接口
  api:
    # 是否开启 API 日志输出
    log-enable: true
  job:
    # 不运行任何 Job 任务( Job 调度还是会启动 )，仅对本节点有效
    enable: false
    # 强制开启指定的JOB，通常在 enable = false 情况下，强制启用某些 job，仅对本节点有效
    force-run-job-codes: CAMUNDA-SYNC-JOB
    # 指定 Quartz 使用的DAO数据源
    dao-bean-name: primaryDAO
    # 容许的最大作业延长时间，超出则认为 misfire 发生，单位毫秒
    misfire-threshold: 1000
    # 日志保留天数
    log-keep-days: 7
  storage:
    mode: disk
    disk:
      location:
        #在不同的环境下选择不同的路径
        windows: c:/uploads
        mac: /Users/LeeFJ/git/tailoring/uploads
        linux: /tailoring/uploads
  # 设置 BPM 相关内容
  bpm:
    enable: true
    debug:
      enable: true
      process-definition-code-list: foxnic-leave,p-expense-all,a-expense-all,a-expense-any,p-expense-any,fetchback-jump,draft-test
  # 设置 Join 的二级缓存
  cache:
    # 默认配置
    default:
      # local,remote,both,none
      mode: local
      # 本地缓存配置 : 最大元素个数
      local-limit: 10240
      # 本地缓存配置 : 本地缓存超时时长；-1 表示永不过期
      local-expire: 1200000
      # 远程缓存配置 :  超时 20 分钟，单位毫秒; -1 表示永不过期
      remote-expire: 1200000
    # 按实体类型配置缓存细节
    details:
      "org.github.foxnic.web.domain.system.Config":
        strategy:
          by-code:
            is-accurate: true
            cache-empty-result: true
            properties: code
      "org.github.foxnic.web.domain.oauth.Resourze":
        #mode: none
        local-limit: 10240
        local-expire: 1200000
        remote-expire: 1200000
      "org.github.foxnic.web.domain.system.DictItem":
        #mode: remote
        local-limit: 10240
        local-expire: 1200000
        remote-expire: 1200000
        strategy:
          query-list:
            is-accurate: true
            cache-empty-result: true
            properties: dictCode
          query-code:
              is-accurate: true
              cache-empty-result: true
              properties: dictCode,code
      "org.github.foxnic.web.domain.system.DbCache":
        #mode: remote
        local-limit: 10240
        local-expire: 1200000
        remote-expire: 1200000
        strategy:
          query-list:
            is-accurate: true
            cache-empty-result: true
            properties: area,catalog,ownerType,ownerId
      "org.github.foxnic.web.domain.pcm.Catalog":
        #mode: local
        local-limit: 10240
        local-expire: 1200000
        remote-expire: 1200000
  # 配置集群节点简单替代注册中心，如果启用微服务，则一下配置无效
  cluster:
    # 节点间用于通信的 key，各节点要保持一致
    key: FOXNIC-WEB-20220310-3398
    service:
      service-camunda:
        enable: true
        # 多个节点时用逗号隔开,格式： 地址,权重 | 地址,权重 | ...
        end-points: http://127.0.0.1:1820,1 | http://127.0.0.1:1820,1
      service-hrm:
        enable: true
        # 多个节点时用逗号隔开,格式： 地址,权重 | 地址,权重 | ...
        end-points: http://127.0.0.1:1899,1 | http://127.0.0.1:1899,2
      service-oauth:
        enable: true
        # 多个节点时用逗号隔开,格式： 地址,权重 | 地址,权重 | ...
        end-points: http://127.0.0.1:1899,1 | http://127.0.0.1:1899,2

