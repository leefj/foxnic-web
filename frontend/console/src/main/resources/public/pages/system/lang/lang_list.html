<!-- 
	语言条目 列表 HTML 页面
	@author 李方捷
	@since 2021-04-01 10:41:24
 -->
<div class="layui-card">
    <div class="layui-card-header">
        <h2 class="header-title"><span th:text="${lang.translate('语言条目')}">语言条目</span></h2>
        <span class="layui-breadcrumb pull-right">
          <a href="#!console"><span th:text="${lang.translate('首页')}">首页</span></a>
          <a><cite><span th:text="${lang.translate('语言条目')}">语言条目</span></cite></a>
        </span>
    </div>
    <div class="layui-card-body">
        <div class="layui-form toolbar">
            <span th:text="${lang.translate('搜索')}">搜索</span>：
            <select id="lang-search-field">
                <option value="" th:text="${lang.translate('-请选择-')}">-请选择-</option>
                <option value="code" th:text="${lang.translate('编码键')}">编码键</option>
                <option value="defaults" th:text="${lang.translate('默认')}">默认</option>
                <option value="zhCh" th:text="${lang.translate('简体中文(大陆)')}">简体中文(大陆)</option>
                <option value="zhTw" th:text="${lang.translate('繁体中文(台湾)')}">繁体中文(台湾)</option>
                <option value="enUs" th:text="${lang.translate('英文美国')}">英文美国</option>
                <option value="enUk" th:text="${lang.translate('英文英国')}">英文英国</option>
                <option value="confuse" th:text="${lang.translate('混淆专用')}">混淆专用</option>
                <option value="valid" th:text="${lang.translate('是否有效')}">是否有效</option>
            </select>&emsp;
            <input id="lang-search-value" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入关键字')}"/>&emsp;
            <button id="lang-btn-search" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i><span th:text="${lang.translate('搜索')}">搜索</span></button>
            <button id="lang-btn-add" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i><span th:text="${lang.translate('添加')}">添加</span></button>
        </div>

        <table class="layui-table" id="lang-table" lay-filter="lang-table"></table>
    </div>
</div>

<!-- 表格操作列 -->
<script type="text/html" id="lang-table-operation">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit" th:text="${lang.translate('修改')}">修改</a>
    <a class="layui-btn layui-btn-xs" lay-event="del" th:text="${lang.translate('删除')}">删除</a>
</script>

<script src="/pages/system/lang/lang_list.js"></script>
