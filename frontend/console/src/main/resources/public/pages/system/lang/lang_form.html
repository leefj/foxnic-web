<!-- 
	语言条目 表单 HTML 页面
	@author 李方捷
	@since 2021-04-01 10:41:24
 -->
<form id="lang-form" lay-filter="lang-form" class="layui-form model-form">
    <input name="code" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label" th:text="${lang.translate('默认')}">默认</label>
        <div class="layui-input-block">
            <input name="defaults" th:placeholder="${ lang.translate('请输入') +' '+ lang.translate('默认') }" type="text" class="layui-input" maxlength='512'   />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" th:text="${lang.translate('简体中文(大陆)')}">简体中文(大陆)</label>
        <div class="layui-input-block">
            <input name="zhCh" th:placeholder="${ lang.translate('请输入') +' '+ lang.translate('简体中文(大陆)') }" type="text" class="layui-input" maxlength='512'   />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" th:text="${lang.translate('繁体中文(台湾)')}">繁体中文(台湾)</label>
        <div class="layui-input-block">
            <input name="zhTw" th:placeholder="${ lang.translate('请输入') +' '+ lang.translate('繁体中文(台湾)') }" type="text" class="layui-input" maxlength='512'   />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" th:text="${lang.translate('英文美国')}">英文美国</label>
        <div class="layui-input-block">
            <input name="enUs" th:placeholder="${ lang.translate('请输入') +' '+ lang.translate('英文美国') }" type="text" class="layui-input" maxlength='512'   />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" th:text="${lang.translate('英文英国')}">英文英国</label>
        <div class="layui-input-block">
            <input name="enUk" th:placeholder="${ lang.translate('请输入') +' '+ lang.translate('英文英国') }" type="text" class="layui-input" maxlength='512'   />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" th:text="${lang.translate('混淆专用')}">混淆专用</label>
        <div class="layui-input-block">
            <input name="confuse" th:placeholder="${ lang.translate('请输入') +' '+ lang.translate('混淆专用') }" type="text" class="layui-input" maxlength='512'   />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" th:text="${lang.translate('是否有效')}">是否有效</label>
        <div class="layui-input-block">
            <input name="valid" th:placeholder="${ lang.translate('请输入') +' '+ lang.translate('是否有效') }" type="text" class="layui-input"    />
        </div>
    </div>

    <div class="layui-form-item model-form-footer">
        <button class="layui-btn layui-btn-primary" ew-event="closeDialog" type="button" th:text="${lang.translate('取消')}">取消</button>
        <button class="layui-btn" lay-filter="lang-form-submit" lay-submit th:text="${lang.translate('保存')}">保存</button>
    </div>
</form>

<script src="/pages/system/lang/lang_form.js"></script>
