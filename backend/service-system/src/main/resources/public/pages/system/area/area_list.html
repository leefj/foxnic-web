<!-- 
	区域 列表 HTML 页面
	@author 李方捷
	@since 2021-04-01 10:41:24
 -->
<div class="layui-card">
    <div class="layui-card-header">
        <h2 class="header-title"><span th:text="${lang.translate('区域')}">区域</span></h2>
        <span class="layui-breadcrumb pull-right">
          <a href="#!console"><span th:text="${lang.translate('首页')}">首页</span></a>
          <a><cite><span th:text="${lang.translate('区域')}">区域</span></cite></a>
        </span>
    </div>
    <div class="layui-card-body">
        <div class="layui-form toolbar">
            <span th:text="${lang.translate('搜索')}">搜索</span>：
            <select id="area-search-field">
                <option value="" th:text="${lang.translate('-请选择-')}">-请选择-</option>
                <option value="id" th:text="${lang.translate('区域ID')}">区域ID</option>
                <option value="parentId" th:text="${lang.translate('父级ID')}">父级ID</option>
                <option value="name" th:text="${lang.translate('区域名称')}">区域名称</option>
                <option value="depth" th:text="${lang.translate('等级（深度）')}">等级（深度）</option>
                <option value="createdBy" th:text="${lang.translate('创建人id')}">创建人id</option>
                <option value="updatedBy" th:text="${lang.translate('修改人id')}">修改人id</option>
                <option value="createDate" th:text="${lang.translate('创建时间')}">创建时间</option>
                <option value="updateDate" th:text="${lang.translate('修改时间')}">修改时间</option>
                <option value="valid" th:text="${lang.translate('数据是否有效')}">数据是否有效</option>
            </select>&emsp;
            <input id="area-search-value" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入关键字')}"/>&emsp;
            <button id="area-btn-search" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i><span th:text="${lang.translate('搜索')}">搜索</span></button>
            <button id="area-btn-add" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i><span th:text="${lang.translate('添加')}">添加</span></button>
        </div>

        <table class="layui-table" id="area-table" lay-filter="area-table"></table>
    </div>
</div>

<!-- 表格操作列 -->
<script type="text/html" id="area-table-operation">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit" th:text="${lang.translate('修改')}">修改</a>
    <a class="layui-btn layui-btn-xs" lay-event="del" th:text="${lang.translate('删除')}">删除</a>
</script>

<script src="/pages/system/area/area_list.js"></script>
