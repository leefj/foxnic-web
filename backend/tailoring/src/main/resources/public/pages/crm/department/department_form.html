<form id="department-form" lay-filter="department-form" class="layui-form model-form">
    <input name="id" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label" th:text="${lang.translate('部门名称')}">部门名称</label>
        <div class="layui-input-block">
            <input name="name" th:placeholder="${ lang.translate('请输入') +' '+ lang.translate('部门名称') }" type="text" class="layui-input" maxlength='64'   />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" th:text="${lang.translate('所属公司ID')}">所属公司ID</label>
        <div class="layui-input-block">
            <input name="companyId" th:placeholder="${ lang.translate('请输入') +' '+ lang.translate('所属公司ID') }" type="text" class="layui-input"    />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" th:text="${lang.translate('上级部门ID')}">上级部门ID</label>
        <div class="layui-input-block">
            <input name="parentId" th:placeholder="${ lang.translate('请输入') +' '+ lang.translate('上级部门ID') }" type="text" class="layui-input"    />
        </div>
    </div>

    <div class="layui-form-item model-form-footer">
        <button class="layui-btn layui-btn-primary" ew-event="closeDialog" type="button" th:text="${lang.translate('取消')}">取消</button>
        <button class="layui-btn" lay-filter="department-form-submit" lay-submit th:text="${lang.translate('保存')}">保存</button>
    </div>
</form>

<script src="/pages/crm/department/department_form.js"></script>
