<!-- 
	虚拟试衣 列表 HTML 页面
	@author 李方捷
	@since 2021-04-09 01:57:21
 -->
<div class="layui-card">
    <div class="layui-card-header">
        <h2 class="header-title"><span th:text="${lang.translate('虚拟试衣')}">虚拟试衣</span></h2>
        <span class="layui-breadcrumb pull-right">
          <a href="#!console"><span th:text="${lang.translate('首页')}">首页</span></a>
          <a><cite><span th:text="${lang.translate('虚拟试衣')}">虚拟试衣</span></cite></a>
        </span>
    </div>
    <div class="layui-card-body">
        <div class="layui-form toolbar">
            <span th:text="${lang.translate('搜索')}">搜索</span>：
            <select id="virtual_library-search-field">
                <option value="" th:text="${lang.translate('-请选择-')}">-请选择-</option>
                <option value="productName" th:text="${lang.translate('商品')}">商品</option>
                <option value="fabricName" th:text="${lang.translate('面料')}">面料</option>
                <option value="valid" th:text="${lang.translate('是否有效')}">是否有效</option>
            </select>&emsp;
            <input id="virtual_library-search-value" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入关键字')}"/>&emsp;
            <button id="virtual_library-btn-search" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i><span th:text="${lang.translate('搜索')}">搜索</span></button>
<!--            <button id="virtual_library-btn-add" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i><span th:text="${lang.translate('添加')}">添加</span></button>-->
            <button id="virtual_library-btn-delete" class="layui-btn icon-btn layui-btn-danger"><i class="layui-icon">&#xe67e;</i><span th:text="${lang.translate('删除')}">删除</span></button>
            
        </div>

        <table class="layui-table" id="virtual_library-table" lay-filter="virtual_library-table"></table>
    </div>
</div>

<!-- 表格操作列 -->
<script type="text/html" id="virtual_library-table-operation">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit" th:text="${lang.translate('修改')}">修改</a>
</script>

<!-- 表格状态列 -->
<script type="text/html" id="cell-tpl-valid">
    <input type="checkbox" lay-filter="cell-tpl-valid" value="{{d.id}}" lay-skin="switch" lay-text="有效|无效"  {{d.valid==1?'checked':''}}/>
</script>

<script src="/pages/product/virtual_library/virtual_library_list.js"></script>
